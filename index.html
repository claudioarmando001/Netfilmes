<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --bg: #f8f9fa; --c: #fff; --t: #1a1d23; --s: #677489; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --c: #1a1d23; --t: #f4f7fa; --s: #94a3b8; } }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); }

        .nav { position: sticky; top: 0; background: rgba(var(--bg), 0.8); backdrop-filter: blur(15px); z-index: 1000; padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 800; color: var(--t); text-decoration: none; }
        .logo span { color: var(--p); }

        .feed { max-width: 700px; margin: 0 auto; padding: 15px; }
        
        /* Card com Design de "Notícia Recente" */
        .card { background: var(--c); border-radius: 24px; margin-bottom: 20px; overflow: hidden; text-decoration: none; color: inherit; display: block; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .card:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        
        .img-box { position: relative; width: 100%; height: 230px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .time-tag { position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.7); color: #fff; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 600; }

        .info { padding: 18px; }
        .source { font-size: 11px; font-weight: 800; text-transform: uppercase; color: var(--p); letter-spacing: 1px; margin-bottom: 8px; display: block; }
        .title { font-size: 19px; font-weight: 700; line-height: 1.3; }

        #loader { text-align: center; padding: 20px; font-size: 14px; color: var(--s); }
    </style>
</head>
<body>

<nav class="nav">
    <a href="#" class="logo">Notícias <span>CLD</span></a>
    <i class="fas fa-sync-alt" onclick="location.reload()" style="cursor:pointer"></i>
</nav>

<main class="feed" id="feed"></main>
<div id="loader"><i class="fas fa-spinner fa-spin"></i> Atualizando notícias fresquinhas...</div>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed&per_page=8" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed&per_page=8" }
    ];

    let page = 1;

    async function loadNews() {
        const fetches = SOURCES.map(s => fetch(`${s.api}&page=${page}`).then(r => r.json()).then(data => 
            data.map(p => ({
                id: p.id, title: p.title.rendered, src: s.name, slug: s.slug,
                img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
                date: new Date(p.date),
                rawDate: p.date
            }))
        ).catch(() => []));

        const results = await Promise.all(fetches);
        // Lógica de Prioridade: O que acabou de sair aparece no topo
        const sorted = results.flat().sort((a,b) => b.date - a.date);
        
        sorted.forEach(p => render(p));
        document.getElementById('loader').style.display = 'none';
    }

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        if (seconds < 3600) return `Há ${Math.floor(seconds/60)} min`;
        if (seconds < 86400) return `Há ${Math.floor(seconds/3600)} h`;
        return date.toLocaleDateString();
    }

    function render(p) {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = `artigo.html?id=${p.id}&src=${p.slug}`;
        card.innerHTML = `
            <div class="img-box">
                <img src="${p.img}" loading="lazy">
                <div class="time-tag">${timeAgo(p.date)}</div>
            </div>
            <div class="info">
                <span class="source">${p.src}</span>
                <h2 class="title">${p.title}</h2>
            </div>
        `;
        document.getElementById('feed').appendChild(card);
    }

    window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) { page++; loadNews(); } };
    window.onload = loadNews;
</script>
</body>
</html>
