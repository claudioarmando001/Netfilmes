<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar News CLD | PRO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0061ff; --accent: #e11d48; --bg: #f1f5f9; 
            --card: #ffffff; --text: #0f172a; --text-meta: #64748b; 
            --border: #e2e8f0; --radius: 20px; --shadow: 0 4px 12px rgba(0,0,0,0.05);
        }
        body.dark-mode {
            --bg: #020617; --card: #1e293b; --text: #f8fafc; 
            --text-meta: #94a3b8; --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 80px; }

        /* Loader Bar */
        .loader-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--primary); z-index: 10000; width: 0%; transition: 0.3s; }

        /* Header & Search */
        .header { position: sticky; top: 0; z-index: 1000; background: var(--card); border-bottom: 1px solid var(--border); padding: 12px 16px; box-shadow: var(--shadow); }
        .header-top { display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 800; font-size: 1.3rem; color: var(--text); letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        .search-container { margin: 12px auto 0; max-width: 800px; position: relative; }
        .search-input { width: 100%; padding: 12px 45px; border-radius: 14px; border: 1px solid var(--border); background: var(--bg); color: var(--text); font-family: inherit; font-size: 15px; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-meta); }

        /* Categories Scroll */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; scrollbar-width: none; max-width: 1200px; margin: 0 auto; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 18px; border-radius: 25px; background: var(--card); border: 1px solid var(--border); font-size: 0.85rem; font-weight: 700; white-space: nowrap; cursor: pointer; color: var(--text-meta); transition: 0.2s; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(0,97,255,0.3); }

        /* Feed Grid */
        .feed { padding: 0 15px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 16px; }
        .news-item { background: var(--card); border-radius: var(--radius); padding: 12px; display: flex; gap: 15px; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; text-decoration: none; color: inherit; }
        .news-item:active { transform: scale(0.97); }

        .news-img { width: 100px; height: 100px; border-radius: 15px; object-fit: cover; background: var(--bg); flex-shrink: 0; }
        .news-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .news-source { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .news-title { font-size: 0.95rem; font-weight: 700; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .news-meta { font-size: 0.7rem; color: var(--text-meta); margin-top: 8px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 12px 0 25px 0; z-index: 2000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-meta); font-size: 0.7rem; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--primary); }

        /* Splash Transition */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (min-width: 768px) { .feed { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div id="splash">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-weight:700">A processar notícia...</p>
</div>

<div class="loader-bar" id="loader-bar"></div>

<header class="header">
    <div class="header-top">
        <div class="logo">RADAR<span>NEWS</span></div>
        <i class="fas fa-circle-half-stroke" onclick="toggleTheme()" style="cursor:pointer; font-size: 1.2rem;"></i>
    </div>
    
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Pesquisar em todos os jornais..." onkeyup="if(event.key==='Enter') startSearch()">
    </div>

    <div class="categories">
        <div class="cat-btn active" onclick="filterCat('', this)">Tudo</div>
        <div class="cat-btn" onclick="filterCat('1', this)">Política</div>
        <div class="cat-btn" onclick="filterCat('13', this)">Economia</div>
        <div class="cat-btn" onclick="filterCat('11', this)">Sociedade</div>
        <div class="cat-btn" onclick="filterCat('18', this)">Desporto</div>
        <div class="cat-btn" onclick="filterCat('4', this)">Mundo</div>
    </div>
</header>

<main class="feed" id="feed"></main>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()"><i class="fas fa-home"></i>Início</div>
    <div class="nav-item"><i class="fas fa-fire"></i>Destaques</div>
    <div class="nav-item"><i class="fas fa-bookmark"></i>Guardados</div>
</nav>

<script>
const SOURCES = [
    { name: "O PAÍS", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed", slug: "opais" },
    { name: "CARTA MZ", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed", slug: "carta" },
    { name: "MZNEWS", api: "https://mznews.co.mz/wp-json/wp/v2/posts?_embed", slug: "mznews" }
];

let currentCat = '';
let currentSearch = '';
let page = 1;

async function loadNews(append = false) {
    const bar = document.getElementById('loader-bar');
    bar.style.width = '30%';
    
    if(!append) { document.getElementById('feed').innerHTML = ''; page = 1; }
    
    // Lógica de Velocidade: Constrói a query com base nos inputs atuais
    let queryParams = `&per_page=6&page=${page}`;
    if(currentSearch) queryParams += `&search=${encodeURIComponent(currentSearch)}`;
    if(currentCat) queryParams += `&categories=${currentCat}`;

    try {
        // Busca em paralelo de todas as fontes
        const fetchPromises = SOURCES.map(src => 
            fetch(src.api + queryParams)
            .then(res => res.json())
            .catch(() => [])
        );

        const results = await Promise.all(fetchPromises);
        bar.style.width = '80%';
        
        const allPosts = results.flat().map(p => ({
            id: p.id,
            title: p.title.rendered,
            src: p.link.includes('opais') ? 'O País' : (p.link.includes('carta') ? 'Carta MZ' : 'MZNews'),
            slug: p.link.includes('opais') ? 'opais' : (p.link.includes('carta') ? 'carta' : 'mznews'),
            img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/150',
            date: new Date(p.date).toLocaleDateString(),
            cat: p._embedded?.['wp:term']?.[0]?.[0]?.name || 'Geral'
        })).sort((a,b) => new Date(b.date) - new Date(a.date));

        renderFeed(allPosts);
    } catch (e) { console.error("Erro ao carregar"); }
    
    bar.style.width = '100%';
    setTimeout(() => bar.style.width = '0%', 400);
}

function renderFeed(posts) {
    const feed = document.getElementById('feed');
    posts.forEach(p => {
        const item = document.createElement('a');
        item.className = 'news-item';
        item.href = `artigo.html?id=${p.id}&src=${p.slug}`;
        item.onclick = () => document.getElementById('splash').style.display = 'flex';
        item.innerHTML = `
            <img class="news-img" src="${p.img}" loading="lazy">
            <div class="news-info">
                <span class="news-source">${p.src}</span>
                <h3 class="news-title">${p.title}</h3>
                <div class="news-meta"><span>${p.cat}</span> • <span>${p.date}</span></div>
            </div>`;
        feed.appendChild(item);
    });
}

function startSearch() {
    currentSearch = document.getElementById('search-input').value;
    loadNews();
}

function filterCat(id, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentCat = id;
    loadNews();
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark', document.body.classList.contains('dark-mode'));
}

// Início
if(localStorage.getItem('dark') === 'true') document.body.classList.add('dark-mode');
window.onload = () => loadNews();

// Scroll Infinito
window.onscroll = () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
        page++;
        loadNews(true);
    }
};
</script>
</body>
</html>
