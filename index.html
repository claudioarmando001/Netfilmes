<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias CLD | Google News Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --google-blue: #1a73e8;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --border-color: #dadce0;
            --bg-body: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', Roboto, Arial, sans-serif; background: var(--bg-body); color: var(--text-dark); }

        /* Header Estilo Google */
        .header { position: sticky; top: 0; background: #fff; z-index: 1000; border-bottom: 1px solid var(--border-color); padding: 12px 20px; }
        .nav-top { max-width: 1024px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .brand { font-size: 22px; font-weight: 500; color: var(--text-gray); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .brand b { color: var(--text-dark); font-weight: 700; }

        /* Barra de Pesquisa */
        .search-container { max-width: 720px; margin: 16px auto; padding: 0 16px; }
        .search-box { background: #f1f3f4; border-radius: 8px; padding: 12px 16px; display: flex; align-items: center; transition: background 0.3s; }
        .search-box:focus-within { background: #fff; box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .search-box input { border: none; background: transparent; width: 100%; margin-left: 10px; font-size: 16px; outline: none; }

        /* Feed */
        .feed { max-width: 1024px; margin: 0 auto; padding: 16px; display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 768px) { .feed { grid-template-columns: 2fr 1fr; } }

        /* Notícia Principal (Destaque) */
        .card-hero { grid-column: 1 / -1; display: grid; grid-template-columns: 1fr; gap: 20px; text-decoration: none; color: inherit; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
        @media (min-width: 768px) { .card-hero { grid-template-columns: 1.5fr 1fr; align-items: center; } }
        .card-hero img { width: 100%; border-radius: 16px; object-fit: cover; aspect-ratio: 16/9; }
        .card-hero h2 { font-size: 28px; line-height: 1.3; margin: 12px 0; color: var(--text-dark); }

        /* Cards em Lista */
        .card-list { display: flex; justify-content: space-between; gap: 16px; text-decoration: none; color: inherit; padding: 16px 0; border-bottom: 1px solid #f1f3f4; }
        .card-list .content-text { flex: 1; }
        .card-list h3 { font-size: 16px; font-weight: 500; line-height: 1.4; margin-bottom: 8px; }
        .card-list img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; }

        .source-tag { font-size: 12px; color: var(--text-gray); font-weight: 500; display: flex; align-items: center; gap: 6px; margin-bottom: 4px; }
        .source-tag b { color: var(--google-blue); }

        /* Loading Spinner */
        #loader { text-align: center; padding: 40px; font-weight: 500; color: var(--text-gray); }
    </style>
</head>
<body>

<header class="header">
    <div class="nav-top">
        <a href="index.html" class="brand"><i class="fas fa-bars"></i> Notícias <b>CLD</b></a>
        <div class="user-icon"><i class="fas fa-user-circle fa-lg"></i></div>
    </div>
</header>

<div class="search-container">
    <div class="search-box">
        <i class="fas fa-search" style="color:var(--text-gray)"></i>
        <input type="text" placeholder="Pesquise tópicos, locais e fontes" id="qInput" onkeyup="doSearch()">
    </div>
</div>

<div id="loader"><i class="fas fa-circle-notch fa-spin"></i> Carregando notícias principais...</div>

<main class="feed" id="newsFeed" style="display:none"></main>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed&per_page=10" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed&per_page=10" }
    ];

    let allPosts = [];

    async function fetchAll() {
        try {
            for (const s of SOURCES) {
                const r = await fetch(s.api);
                const data = await r.json();
                data.forEach(p => allPosts.push({
                    id: p.id, title: p.title.rendered, src: s.name, slug: s.slug,
                    img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/400x200',
                    date: new Date(p.date)
                }));
            }
            allPosts.sort((a,b) => b.date - a.date);
            document.getElementById('loader').style.display = 'none';
            document.getElementById('newsFeed').style.display = 'grid';
            render(allPosts);
        } catch(e) {
            document.getElementById('loader').innerText = "Erro ao carregar notícias.";
        }
    }

    function render(posts) {
        const feed = document.getElementById('newsFeed');
        feed.innerHTML = '';
        posts.forEach((p, i) => {
            const timeAgo = Math.floor((new Date() - p.date) / (1000 * 60 * 60)); // Horas atrás
            const dateStr = timeAgo < 1 ? "Agora mesmo" : `${timeAgo} h`;

            if(i === 0) {
                feed.innerHTML += `
                    <a href="artigo.html?id=${p.id}&src=${p.slug}" class="card-hero">
                        <img src="${p.img}">
                        <div class="info">
                            <div class="source-tag"><b>${p.src}</b> • há ${dateStr}</div>
                            <h2>${p.title}</h2>
                        </div>
                    </a>`;
            } else {
                feed.innerHTML += `
                    <a href="artigo.html?id=${p.id}&src=${p.slug}" class="card-list">
                        <div class="content-text">
                            <div class="source-tag"><b>${p.src}</b> • há ${dateStr}</div>
                            <h3>${p.title}</h3>
                        </div>
                        <img src="${p.img}">
                    </a>`;
            }
        });
    }

    function doSearch() {
        const q = document.getElementById('qInput').value.toLowerCase();
        render(allPosts.filter(p => p.title.toLowerCase().includes(q)));
    }

    window.onload = fetchAll;
</script>
</body>
</html>
