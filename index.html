<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Super Fast</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --surf: #ffffff; --txt: #202124; --blue: #1a73e8; --brd: #dadce0; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --surf: #1e1e1e; --txt: #e8eaed; --brd: #3c4043; } }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--bg); color: var(--txt); }
        .header { position: sticky; top: 0; background: var(--surf); z-index: 1000; border-bottom: 1px solid var(--brd); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        
        .feed { max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { display: flex; gap: 15px; text-decoration: none; color: inherit; padding: 15px 0; border-bottom: 1px solid var(--brd); transition: opacity 0.2s; }
        .card:active { opacity: 0.6; }
        .card-txt { flex: 1; }
        .card-txt h3 { font-size: 16px; line-height: 1.4; margin-top: 5px; }
        .card img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; background: #eee; }
        
        .badge { font-size: 11px; font-weight: 700; color: var(--blue); text-transform: uppercase; }
        .fav-btn { color: var(--blue); font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

<header class="header">
    <h1 style="font-size:20px">Notícias <b>CLD</b></h1>
    <a href="favoritos.html" style="color:inherit"><i class="far fa-bookmark"></i></a>
</header>

<main class="feed" id="newsFeed"></main>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed&per_page=12" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed&per_page=12" }
    ];

    async function init() {
        // 1. Carregar do Cache para velocidade instantânea
        const cached = localStorage.getItem('news_cache');
        if(cached) render(JSON.parse(cached));

        // 2. Buscar dados novos em segundo plano
        let all = [];
        for (const s of SOURCES) {
            try {
                const r = await fetch(s.api);
                const data = await r.json();
                data.forEach(p => all.push({
                    id: p.id, title: p.title.rendered, src: s.name, slug: s.slug,
                    img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
                    date: new Date(p.date)
                }));
            } catch(e) {}
        }
        all.sort((a,b) => b.date - a.date);
        localStorage.setItem('news_cache', JSON.stringify(all));
        render(all);
    }

    function render(posts) {
        const feed = document.getElementById('newsFeed');
        feed.innerHTML = posts.map(p => `
            <a href="artigo.html?id=${p.id}&src=${p.slug}" class="card">
                <div class="card-txt">
                    <span class="badge">${p.src}</span>
                    <h3>${p.title}</h3>
                </div>
                <img src="${p.img}" loading="lazy">
            </a>
        `).join('');
    }
    init();
</script>
</body>
</html>
