<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Notícias de Última Hora - O mundo das celebridades em tempo real.">
    <title>Notícias de Última Hora</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0050; /* Cor vibrante estilo entretenimento */
            --bg: #ffffff; --surface: #f8f9fa;
            --text: #111111; --text-sec: #666666; --border: #eeeeee; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); }

        .header { position: sticky; top: 0; background: rgba(255,255,255,0.98); backdrop-filter: blur(8px); z-index: 1000; padding: 12px 16px; border-bottom: 2px solid var(--primary); }
        .nav-top { display: flex; align-items: center; justify-content: space-between; max-width: 800px; margin: 0 auto; }
        .brand { font-size: 22px; font-weight: 800; color: #1f1f1f; text-decoration: none; text-transform: uppercase; letter-spacing: -1px; }
        .brand span { color: var(--primary); }

        .search-box { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 12px 20px; display: flex; align-items: center; gap: 12px; max-width: 800px; margin: 15px auto 0; }
        .search-box input { border: none; background: transparent; width: 100%; font-size: 15px; outline: none; }

        .feed { max-width: 800px; margin: 0 auto; padding: 16px; }

        .card-hero { display: block; text-decoration: none; color: inherit; background: white; border-radius: 24px; overflow: hidden; margin-bottom: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); position: relative; }
        .card-hero img { width: 100%; height: 300px; object-fit: cover; }
        .card-hero .info { padding: 20px; }
        .card-hero h2 { font-size: 24px; margin-bottom: 10px; font-weight: 800; line-height: 1.1; }
        
        .card-list { display: flex; gap: 16px; padding: 16px 0; border-bottom: 1px solid #eee; text-decoration: none; color: inherit; align-items: center; }
        .card-list .text { flex: 1; }
        .card-list h3 { font-size: 16px; font-weight: 700; line-height: 1.3; margin-bottom: 6px; }
        .card-list img { width: 100px; height: 100px; border-radius: 16px; object-fit: cover; }

        .meta-info { font-size: 11px; color: var(--text-sec); display: flex; align-items: center; gap: 8px; font-weight: 700; text-transform: uppercase; }
        .meta-info i { font-size: 8px; color: var(--primary); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: white; padding: 30px; border-radius: 30px; width: 90%; max-width: 350px; text-align: center; }
        .contact-btn { display: flex; align-items: center; gap: 12px; background: var(--surface); padding: 15px; border-radius: 15px; margin-bottom: 10px; text-decoration: none; color: var(--text); font-weight: 700; border: 1px solid var(--border); }

        .fab-msg { position: fixed; bottom: 24px; right: 24px; width: 60px; height: 60px; border-radius: 20px; background: var(--primary); color: white; border: none; font-size: 24px; box-shadow: 0 8px 20px rgba(255,0,80,0.3); cursor: pointer; transition: transform 0.2s; }
    </style>
</head>
<body>

<header class="header">
    <div class="nav-top">
        <a href="index.html" class="brand">Notícias de <span>Última Hora</span></a>
        <i class="fas fa-sync-alt" onclick="location.reload()" style="color: var(--primary)"></i>
    </div>
</header>

<div class="search-box">
    <i class="fas fa-search" style="color:var(--text-sec)"></i>
    <input type="text" placeholder="Quem você está procurando?" id="qInput" onkeyup="doSearch()">
</div>

<main class="feed" id="newsFeed">
    </main>

<div class="modal" id="contactModal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="margin-bottom:20px">Redação / Contato</h3>
        <a href="https://wa.me/258869667677" class="contact-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:claudioarmando001@gmail.com" class="contact-btn"><i class="far fa-envelope"></i> E-mail</a>
    </div>
</div>

<button class="fab-msg" onclick="document.getElementById('contactModal').style.display='flex'"><i class="fas fa-bolt"></i></button>

<script>
    // APIs de entretenimento (TMZ e E! Online via WordPress JSON)
    const SOURCES = [
        { name: "TMZ Celebrity", slug: "tmz", api: "https://www.tmz.com/wp-json/wp/v2/posts?_embed&per_page=10" },
        { name: "E! News Online", slug: "enews", api: "https://www.eonline.com/wp-json/wp/v2/posts?_embed&per_page=10" }
    ];

    let allPosts = [];

    async function fetchAll() {
        for (const s of SOURCES) {
            try {
                const r = await fetch(s.api);
                const data = await r.json();
                data.forEach(p => allPosts.push({
                    id: p.id, title: p.title.rendered, src: s.name, slug: s.slug,
                    img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/800x400',
                    date: new Date(p.date)
                }));
            } catch(e){ console.log("Erro ao carregar fonte: " + s.name); }
        }
        allPosts.sort((a,b) => b.date - a.date);
        render(allPosts);
    }

    function formatDate(date) {
        return new Intl.RelativeTimeFormat('pt-BR', { numeric: 'auto' }).format(-Math.round((new Date() - date) / (1000 * 60 * 60)), 'hour');
    }

    function render(posts) {
        const feed = document.getElementById('newsFeed');
        feed.innerHTML = '';
        posts.forEach((p, i) => {
            const timeStr = "HOJE";
            if(i === 0) {
                feed.innerHTML += `
                    <a href="artigo.html?id=${p.id}&src=${p.slug}" class="card-hero">
                        <img src="${p.img}">
                        <div class="info">
                            <div class="meta-info"><i class="fas fa-fire"></i> ${p.src} • EM ALTA</div>
                            <h2 style="margin-top:8px">${p.title}</h2>
                        </div>
                    </a>`;
            } else {
                feed.innerHTML += `
                    <a href="artigo.html?id=${p.id}&src=${p.slug}" class="card-list">
                        <div class="text">
                            <div class="meta-info">${p.src}</div>
                            <h3>${p.title}</h3>
                        </div>
                        <img src="${p.img}">
                    </a>`;
            }
        });
    }

    function doSearch() {
        const q = document.getElementById('qInput').value.toLowerCase();
        render(allPosts.filter(p => p.title.toLowerCase().includes(q)));
    }

    window.onload = fetchAll;
</script>
</body>
</html>
