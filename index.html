<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --bg: #f8f9fa; --c: #fff; --t: #1a1d23; --s: #677489; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --c: #1a1d23; --t: #f4f7fa; --s: #94a3b8; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); }
        
        .nav { position: sticky; top: 0; background: var(--bg); backdrop-filter: blur(12px); z-index: 1000; padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--t); text-decoration: none; }
        .logo span { color: var(--p); }
        
        .search-bar { background: var(--c); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .search-bar input { border: none; background: transparent; width: 100%; outline: none; color: var(--t); font-family: inherit; }
        
        .filters { display: flex; gap: 8px; overflow-x: auto; padding: 12px 0; scrollbar-width: none; }
        .filters::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: none; background: var(--c); color: var(--s); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 13px; transition: 0.3s; }
        .filter-btn.active { background: var(--p); color: #fff; }

        .feed { max-width: 700px; margin: 0 auto; padding: 15px; }
        .card { background: var(--c); border-radius: 24px; margin-bottom: 20px; overflow: hidden; text-decoration: none; color: inherit; display: block; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; }
        .img-box { position: relative; width: 100%; height: 210px; background: #ddd; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .cat-badge { position: absolute; top: 12px; left: 12px; background: var(--p); color: #fff; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .info { padding: 18px; }
        .meta-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 11px; }
        .source { font-weight: 800; color: var(--p); text-transform: uppercase; }
        .title { font-size: 18px; font-weight: 700; line-height: 1.3; }

        #loader { text-align: center; padding: 40px; color: var(--p); display: none; }
        
        /* Splash Loader para transição */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .pulse { width: 60px; height: 60px; background: var(--p); border-radius: 50%; animation: pulse 1.2s infinite ease-in-out; }
        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.8); opacity: 0.5; } }
    </style>
</head>
<body>

<div id="splash">
    <div class="pulse"></div>
    <p style="margin-top:20px; font-weight:700">Carregando notícia...</p>
</div>

<nav class="nav">
    <div class="nav-top">
        <a href="index.html" class="logo">Notícias <span>CLD</span></a>
        <a href="?view=saved" style="color: var(--p); font-size: 20px;"><i class="fas fa-bookmark"></i></a>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color: var(--s)"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar notícias em Moçambique..." onkeypress="if(event.key==='Enter') startSearch()">
    </div>
    <div class="filters">
        <button class="filter-btn active" onclick="filterByCat(this, '')">Tudo</button>
        <button class="filter-btn" onclick="filterByCat(this, '1')">Política</button>
        <button class="filter-btn" onclick="filterByCat(this, '13')">Economia</button>
        <button class="filter-btn" onclick="filterByCat(this, '11')">Sociedade</button>
        <button class="filter-btn" onclick="filterByCat(this, '18')">Desporto</button>
        <button class="filter-btn" onclick="filterByCat(this, '4')">Internacional</button>
        <button class="filter-btn" onclick="filterByCat(this, '5')">Cultura</button>
    </div>
</nav>

<main class="feed" id="feed"></main>
<div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed" }
    ];
    let page = 1;
    let currentCat = '';
    let currentSearch = '';

    function getTimeAgo(d) {
        const s = Math.floor((new Date() - new Date(d)) / 1000);
        if (s < 3600) return `Há ${Math.floor(s/60)} min`;
        if (s < 86400) return `Há ${Math.floor(s/3600)} h`;
        return new Date(d).toLocaleDateString();
    }

    async function loadNews(append = false) {
        if(!append) { document.getElementById('feed').innerHTML = ''; page = 1; }
        document.getElementById('loader').style.display = 'block';

        const params = `&search=${currentSearch}&categories=${currentCat}&per_page=6&page=${page}`;
        
        const fetches = SOURCES.map(s => fetch(s.api + params).then(r => r.json()).catch(() => []));
        const results = await Promise.all(fetches);
        
        const data = results.flat().map(p => ({
            id: p.id, title: p.title.rendered,
            src: p.link.includes('opais') ? 'O País' : 'Carta MZ',
            slug: p.link.includes('opais') ? 'opais' : 'carta',
            img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
            date: p.date,
            cat: p._embedded?.['wp:term']?.[0]?.[0]?.name || 'Geral'
        })).sort((a,b) => new Date(b.date) - new Date(a.date));

        data.forEach(p => renderCard(p));
        document.getElementById('loader').style.display = 'none';
    }

    function renderCard(p) {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = `artigo.html?id=${p.id}&src=${p.slug}`;
        card.onclick = () => document.getElementById('splash').style.display = 'flex';
        card.innerHTML = `
            <div class="img-box">
                <span class="cat-badge">${p.cat}</span>
                <img src="${p.img}" loading="lazy">
            </div>
            <div class="info">
                <div class="meta-row"><span class="source">${p.src}</span><span class="time">${getTimeAgo(p.date)}</span></div>
                <h2 class="title">${p.title}</h2>
            </div>`;
        document.getElementById('feed').appendChild(card);
    }

    function startSearch() {
        currentSearch = document.getElementById('searchInput').value;
        loadNews();
    }

    function filterByCat(btn, id) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCat = id;
        loadNews();
    }

    window.onload = loadNews;
    window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) { page++; loadNews(true); } };
</script>
</body>
</html>
