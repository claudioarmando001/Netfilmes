<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --bg: #f8f9fa; --c: #fff; --t: #1a1d23; --s: #677489; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --c: #1a1d23; --t: #f4f7fa; --s: #94a3b8; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); }
        .nav { position: sticky; top: 0; background: var(--bg); backdrop-filter: blur(15px); z-index: 1000; padding: 15px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--t); text-decoration: none; }
        .logo span { color: var(--p); }
        .search-bar { background: var(--c); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .search-bar input { border: none; background: transparent; width: 100%; outline: none; color: var(--t); }
        .filters { display: flex; gap: 8px; overflow-x: auto; padding: 12px 0; scrollbar-width: none; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: none; background: var(--c); color: var(--s); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 13px; }
        .filter-btn.active { background: var(--p); color: #fff; }
        .feed { max-width: 700px; margin: 0 auto; padding: 15px; }
        .card { background: var(--c); border-radius: 24px; margin-bottom: 20px; overflow: hidden; text-decoration: none; color: inherit; display: block; border: 1px solid rgba(0,0,0,0.03); transition: 0.3s; }
        .img-box { position: relative; width: 100%; height: 210px; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .time-tag { position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.7); color: #fff; padding: 4px 10px; border-radius: 8px; font-size: 11px; }
        .info { padding: 18px; }
        .source { font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--p); margin-bottom: 5px; display: block; }
        .title { font-size: 18px; font-weight: 700; line-height: 1.3; }
        footer { background: var(--c); padding: 40px 20px; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); margin-top: 40px; }
        .contact-info { margin-top: 15px; font-size: 14px; color: var(--s); }
        .contact-info a { color: var(--p); text-decoration: none; font-weight: 600; }
        #loader { text-align: center; padding: 40px; color: var(--p); }
    </style>
</head>
<body>
<nav class="nav">
    <div class="nav-top">
        <a href="index.html" class="logo">Notícias <span>CLD</span></a>
        <a href="?view=saved" style="color: var(--p); text-decoration: none;"><i class="fas fa-bookmark"></i></a>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color: var(--s)"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="if(event.key==='Enter') loadNews()">
    </div>
    <div class="filters">
        <button class="filter-btn active" onclick="filterCat(this, '')">Tudo</button>
        <button class="filter-btn" onclick="filterCat(this, '&categories=1')">Política</button>
        <button class="filter-btn" onclick="filterCat(this, '&categories=13')">Economia</button>
        <button class="filter-btn" onclick="filterCat(this, '&categories=18')">Desporto</button>
    </div>
</nav>

<main class="feed" id="feed"></main>
<div id="loader"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>

<footer>
    <div class="logo">Notícias <span>CLD</span></div>
    <div class="contact-info">
        <p><i class="fas fa-phone"></i> <a href="tel:+258869667677">+258 869 667 677</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:claudioarmando001@gmail.com">claudioarmando001@gmail.com</a></p>
    </div>
</footer>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed" }
    ];

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return "Há " + Math.floor(interval) + " anos";
        interval = seconds / 2592000;
        if (interval > 1) return "Há " + Math.floor(interval) + " meses";
        interval = seconds / 86400;
        if (interval > 1) return "Há " + Math.floor(interval) + " dias";
        interval = seconds / 3600;
        if (interval > 1) return "Há " + Math.floor(interval) + " h";
        interval = seconds / 60;
        if (interval > 1) return "Há " + Math.floor(interval) + " min";
        return "Agora mesmo";
    }

    async function loadNews() {
        document.getElementById('feed').innerHTML = '';
        const query = document.getElementById('searchInput').value;
        const fetches = SOURCES.map(s => fetch(`${s.api}&search=${query}&per_page=6`).then(r => r.json()).catch(() => []));
        const results = await Promise.all(fetches);
        const data = results.flat().map(p => ({
            id: p.id, title: p.title.rendered, slug: p.link.includes('opais') ? 'opais' : 'carta',
            img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
            date: p.date, src: p.link.includes('opais') ? 'O País' : 'Carta MZ'
        })).sort((a,b) => new Date(b.date) - new Date(a.date));

        data.forEach(p => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = `artigo.html?id=${p.id}&src=${p.slug}`;
            card.innerHTML = `<div class="img-box"><img src="${p.img}"><div class="time-tag">${timeAgo(p.date)}</div></div>
                <div class="info"><span class="source">${p.src}</span><h2 class="title">${p.title}</h2></div>`;
            document.getElementById('feed').appendChild(card);
        });
        document.getElementById('loader').style.display = 'none';
    }
    window.onload = loadNews;
</script>
</body>
</html>
