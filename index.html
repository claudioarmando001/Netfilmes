<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radar News PRO | Moçambique</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --accent: #e11d48; --bg: #f1f5f9; --card: #ffffff;
            --text: #0f172a; --text-meta: #64748b; --border: #e2e8f0; --radius: 18px;
        }
        body.dark-mode {
            --bg: #020617; --card: #1e293b; --text: #f8fafc; --text-meta: #94a3b8; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 30px; }
        
        .header { position: sticky; top: 0; z-index: 100; background: var(--card); border-bottom: 1px solid var(--border); padding: 15px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto; }
        .logo { font-weight: 800; color: var(--accent); font-size: 1.3rem; text-decoration: none; display: flex; align-items: center; gap: 5px; }
        
        .feed { padding: 15px; max-width: 800px; margin: 0 auto; display: grid; gap: 15px; }
        .news-card { background: var(--card); border-radius: var(--radius); padding: 12px; display: flex; gap: 15px; border: 1px solid var(--border); cursor: pointer; text-decoration: none; color: inherit; transition: transform 0.2s, box-shadow 0.2s; }
        .news-card:active { transform: scale(0.98); }
        .news-img { width: 110px; height: 110px; border-radius: 14px; object-fit: cover; background: #eee; }
        .news-info { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .news-source { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; width: fit-content; color: white; text-transform: uppercase; margin-bottom: 6px; }
        .news-title { font-size: 0.95rem; font-weight: 700; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        .loader-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; z-index: 200; transition: 0.4s; }
    </style>
</head>
<body>

<div class="loader-bar" id="loader"></div>

<header class="header">
    <div class="header-top">
        <a href="index.html" class="logo">RADAR NEWS <span style="font-size: 0.6rem; border: 1px solid; padding: 2px 4px; border-radius: 4px;">PRO</span></a>
        <i class="fas fa-moon" onclick="toggleTheme()" style="cursor:pointer"></i>
    </div>
</header>

<main class="feed" id="feed">
    </main>

<script>
const SOURCES = [
    { name: "O PAÍS", url: "https://opais.co.mz/wp-json/wp/v2/posts?_embed&per_page=8", color: "#e11d48", slug: "opais" },
    { name: "CARTA MZ", url: "https://cartamz.com/wp-json/wp/v2/posts?_embed&per_page=8", color: "#000", slug: "carta" },
    { name: "MZNEWS", url: "https://mznews.co.mz/wp-json/wp/v2/posts?_embed&per_page=8", color: "#2563eb", slug: "mznews" }
];

async function fetchAllNews() {
    const loader = document.getElementById('loader');
    loader.style.width = '30%';
    
    let allPosts = [];
    for (let src of SOURCES) {
        try {
            const res = await fetch(src.url);
            const data = await res.json();
            allPosts = [...allPosts, ...data.map(p => ({
                id: p.id,
                title: p.title.rendered,
                sourceSlug: src.slug,
                sourceName: src.name,
                color: src.color,
                date: new Date(p.date),
                img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/300x200?text=Sem+Imagem'
            }))];
        } catch (e) { console.error("Erro na fonte:", src.name); }
    }
    
    // Ordenar por data mais recente
    allPosts.sort((a, b) => b.date - a.date);
    renderFeed(allPosts);
    loader.style.width = '100%';
    setTimeout(() => loader.style.width = '0', 500);
}

function renderFeed(posts) {
    document.getElementById('feed').innerHTML = posts.map(post => `
        <a href="artigo.html?id=${post.id}&src=${post.sourceSlug}" class="news-card">
            <img src="${post.img}" class="news-img" loading="lazy">
            <div class="news-info">
                <div>
                    <span class="news-source" style="background:${post.color}">${post.sourceName}</span>
                    <div class="news-title">${post.title}</div>
                </div>
                <div style="font-size:0.65rem; color:var(--text-meta)">${post.date.toLocaleDateString()}</div>
            </div>
        </a>
    `).join('');
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
}

window.onload = () => {
    if(localStorage.getItem('dark-mode') === 'true') document.body.classList.add('dark-mode');
    fetchAllNews();
};
</script>
</body>
</html>
