<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias CLD | Moçambique</title>
    
    <meta name="description" content="O agregador de notícias mais rápido de Moçambique.">
    <meta property="og:title" content="Notícias CLD">
    <meta property="og:image" content="https://images.unsplash.com/photo-1504711434969-e33886168f5c?q=80&w=1000&auto=format&fit=crop">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0061ff; --bg: #f8fafc; --card: #ffffff;
            --text: #0f172a; --text-meta: #64748b; --border: #e2e8f0;
            --radius: 20px; --shadow: 0 4px 12px rgba(0, 0, 0, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }

        /* Navbar */
        .navbar { position: sticky; top: 0; background: var(--card); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--border); box-shadow: var(--shadow); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--text); letter-spacing: -1px; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-actions { display: flex; gap: 18px; align-items: center; }
        .btn-icon { font-size: 1.3rem; color: var(--text); cursor: pointer; background: none; border: none; transition: 0.2s; }
        .btn-icon.active { color: var(--primary); }

        /* Search */
        .search-bar { margin: 12px auto 0; max-width: 800px; position: relative; }
        .search-bar input { width: 100%; padding: 12px 44px; border-radius: 14px; border: 1px solid var(--border); background: var(--bg); font-family: inherit; font-size: 0.95rem; }
        .search-bar i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-meta); }

        /* Categories */
        .categories { display: flex; gap: 8px; overflow-x: auto; padding: 16px 0; scrollbar-width: none; max-width: 1200px; margin: 0 auto; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-item { padding: 8px 18px; background: var(--card); border: 1px solid var(--border); border-radius: 100px; font-size: 0.85rem; font-weight: 700; color: var(--text-meta); white-space: nowrap; cursor: pointer; transition: 0.2s; }
        .cat-item.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Feed */
        .feed { padding: 0 16px 40px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 20px; }

        /* Featured Card (First Item) */
        .news-card.featured { grid-column: 1 / -1; border: none; padding: 0; background: none; flex-direction: column; }
        .news-card.featured .news-img { width: 100%; height: 220px; border-radius: var(--radius); }
        .news-card.featured .news-content { padding: 16px 0; }
        .news-card.featured .news-title { font-size: 1.4rem; font-weight: 800; }

        /* Standard Cards */
        .news-card { display: flex; gap: 14px; background: var(--card); padding: 12px; border-radius: var(--radius); border: 1px solid var(--border); text-decoration: none; color: inherit; transition: transform 0.2s; }
        .news-card:active { transform: scale(0.98); }
        .news-img { width: 100px; height: 100px; border-radius: 14px; object-fit: cover; flex-shrink: 0; background: #eee; }
        .news-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .news-tag { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; margin-bottom: 4px; }
        .news-title { font-size: 0.95rem; font-weight: 700; line-height: 1.35; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .news-meta { font-size: 0.75rem; color: var(--text-meta); margin-top: 8px; }

        /* Loading Spinner */
        .loader { text-align: center; padding: 20px; font-size: 1.5rem; color: var(--primary); grid-column: 1/-1; }

        @media (min-width: 768px) {
            .feed { grid-template-columns: repeat(2, 1fr); }
            .news-card.featured { height: 350px; flex-direction: row; gap: 24px; }
            .news-card.featured .news-img { width: 60%; height: 100%; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-top">
        <a href="index.html" class="logo">Notícias<span>CLD</span></a>
        <div class="nav-actions">
            <button class="btn-icon" id="btn-saved" onclick="toggleView('saved')"><i class="far fa-bookmark"></i></button>
        </div>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Pesquisar notícias..." onkeyup="if(event.key==='Enter') handleSearch()">
    </div>
    <div class="categories" id="cat-list">
        <div class="cat-item active" onclick="filterCat('', this)">Recentes</div>
        <div class="cat-item" onclick="filterCat('1', this)">Política</div>
        <div class="cat-item" onclick="filterCat('13', this)">Economia</div>
        <div class="cat-item" onclick="filterCat('11', this)">Sociedade</div>
        <div class="cat-item" onclick="filterCat('18', this)">Desporto</div>
        <div class="cat-item" onclick="filterCat('4', this)">Mundo</div>
    </div>
</nav>

<main class="feed" id="feed"></main>
<div id="loader" class="loader" style="display:none"><i class="fas fa-circle-notch fa-spin"></i></div>

<script>
const SOURCES = [
    { name: "O PAÍS", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed", slug: "opais" },
    { name: "CARTA MZ", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed", slug: "carta" },
    { name: "MZNEWS", api: "https://mznews.co.mz/wp-json/wp/v2/posts?_embed", slug: "mznews" }
];

let currentCat = '';
let currentSearch = '';
let page = 1;
let isLoading = false;
let isSavedView = false;

function relativeTime(dateStr) {
    const now = new Date();
    const then = new Date(dateStr);
    const diff = Math.floor((now - then) / 1000);
    if (diff < 3600) return `há ${Math.floor(diff / 60)} min`;
    if (diff < 86400) return `há ${Math.floor(diff / 3600)} h`;
    return then.toLocaleDateString();
}

async function fetchNews(append = false) {
    if (isLoading || isSavedView) return;
    isLoading = true;
    document.getElementById('loader').style.display = 'block';

    let params = `&per_page=10&page=${page}`;
    if (currentCat) params += `&categories=${currentCat}`;
    if (currentSearch) params += `&search=${encodeURIComponent(currentSearch)}`;

    try {
        const fetchPromises = SOURCES.map(src => 
            fetch(src.api + params).then(res => res.json()).catch(() => [])
        );

        const results = await Promise.all(fetchPromises);
        const unified = results.flat()
            .filter(post => post.id)
            .sort((a, b) => new Date(b.date) - new Date(a.date));

        renderFeed(unified, append);
    } catch (e) { console.error("Erro ao carregar", e); }

    isLoading = false;
    document.getElementById('loader').style.display = 'none';
}

function renderFeed(posts, append) {
    const feed = document.getElementById('feed');
    if (!append) feed.innerHTML = '';

    posts.forEach((post, index) => {
        const sourceName = post.link.includes('opais') ? 'O País' : (post.link.includes('carta') ? 'Carta MZ' : 'MZNews');
        const sourceSlug = post.link.includes('opais') ? 'opais' : (post.link.includes('carta') ? 'carta' : 'mznews');
        const isFeatured = (!append && index === 0 && !currentSearch && !currentCat);
        
        const card = document.createElement('a');
        card.className = `news-card ${isFeatured ? 'featured' : ''}`;
        card.href = `artigo.html?id=${post.id}&src=${sourceSlug}`;
        
        card.innerHTML = `
            <img class="news-img" src="${post._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/300'}" loading="lazy">
            <div class="news-content">
                <span class="news-tag">${sourceName}</span>
                <h3 class="news-title">${post.title.rendered}</h3>
                <div class="news-meta">${relativeTime(post.date)}</div>
            </div>
        `;
        feed.appendChild(card);
    });
}

function handleSearch() {
    currentSearch = document.getElementById('search-input').value;
    isSavedView = false;
    page = 1;
    fetchNews();
}

function filterCat(id, btn) {
    document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
    currentCat = id;
    isSavedView = false;
    page = 1;
    fetchNews();
}

function toggleView(view) {
    const btn = document.getElementById('btn-saved');
    if (view === 'saved') {
        isSavedView = true;
        btn.innerHTML = '<i class="fas fa-bookmark"></i>';
        btn.classList.add('active');
        const saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        renderFeed(saved, false);
    }
}

window.onload = () => fetchNews();
window.onscroll = () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
        page++;
        fetchNews(true);
    }
};
</script>
</body>
</html>
