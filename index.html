<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias CLD | Premium</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0061ff; --bg: #f8fafc; --card: #ffffff;
            --text: #0f172a; --text-meta: #64748b; --border: #e2e8f0;
            --radius: 20px; --shadow: 0 4px 12px rgba(0, 0, 0, 0.03);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }

        .navbar { position: sticky; top: 0; background: var(--card); z-index: 1000; padding: 12px 16px; border-bottom: 1px solid var(--border); box-shadow: var(--shadow); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--text); letter-spacing: -1px; text-decoration: none; }
        .logo span { color: var(--primary); }
        
        .btn-saved { position: relative; font-size: 1.3rem; color: var(--text); cursor: pointer; background: none; border: none; }
        .badge { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 10px; padding: 2px 5px; border-radius: 10px; display: none; }

        .search-bar { margin: 12px auto 0; max-width: 800px; position: relative; }
        .search-bar input { width: 100%; padding: 12px 44px; border-radius: 14px; border: 1px solid var(--border); background: var(--bg); font-family: inherit; }
        .search-bar i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-meta); }

        .categories { display: flex; gap: 8px; overflow-x: auto; padding: 16px 0; scrollbar-width: none; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-item { padding: 8px 18px; background: var(--card); border: 1px solid var(--border); border-radius: 100px; font-size: 0.82rem; font-weight: 700; color: var(--text-meta); white-space: nowrap; cursor: pointer; }
        .cat-item.active { background: var(--primary); color: white; border-color: var(--primary); }

        .feed { padding: 0 16px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr; gap: 16px; }
        .news-card { display: flex; gap: 14px; background: var(--card); padding: 12px; border-radius: var(--radius); border: 1px solid var(--border); text-decoration: none; color: inherit; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .news-img { width: 95px; height: 95px; border-radius: 15px; object-fit: cover; flex-shrink: 0; background: #eee; }
        .news-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .news-tag { font-size: 0.65rem; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .news-title { font-size: 0.95rem; font-weight: 700; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin: 4px 0; }
        .news-meta { font-size: 0.7rem; color: var(--text-meta); }

        .loading-trigger { text-align: center; padding: 30px; grid-column: 1/-1; color: var(--primary); }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-top">
        <a href="index.html" class="logo">Notícias<span>CLD</span></a>
        <button class="btn-saved" onclick="toggleSavedView()">
            <i id="save-icon" class="far fa-bookmark"></i>
            <span id="save-badge" class="badge">0</span>
        </button>
    </div>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Pesquisar em todos os jornais..." onkeyup="if(event.key==='Enter') startSearch()">
    </div>
    <div class="categories" id="cat-list">
        <div class="cat-item active" onclick="filterCat('', this)">Geral</div>
        <div class="cat-item" onclick="filterCat('1', this)">Política</div>
        <div class="cat-item" onclick="filterCat('13', this)">Economia</div>
        <div class="cat-item" onclick="filterCat('18', this)">Desporto</div>
        <div class="cat-item" onclick="filterCat('11', this)">Sociedade</div>
    </div>
</nav>

<main class="feed" id="feed"></main>
<div id="scroll-anchor" class="loading-trigger"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>

<script>
// EXPANSÃO DE SITES: Adicionados mais portais moçambicanos
const SOURCES = [
    { name: "O PAÍS", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed", slug: "opais" },
    { name: "CARTA MZ", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed", slug: "carta" },
    { name: "MZNEWS", api: "https://mznews.co.mz/wp-json/wp/v2/posts?_embed", slug: "mznews" },
    { name: "FOLHA", api: "https://folhademaputo.co.mz/wp-json/wp/v2/posts?_embed", slug: "folha" },
    { name: "@VERDADE", api: "http://www.verdade.co.mz/wp-json/wp/v2/posts?_embed", slug: "verdade" }
];

let allPosts = [];
let currentPage = 1;
let isFetching = false;
let isSavedView = false;
let currentCat = '';

function relativeTime(d) {
    const s = Math.floor((new Date() - new Date(d)) / 1000);
    if (s < 3600) return `há ${Math.floor(s/60)} min`;
    if (s < 86400) return `há ${Math.floor(s/3600)} h`;
    return new Date(d).toLocaleDateString();
}

async function loadNews(append = true) {
    if (isFetching || isSavedView) return;
    isFetching = true;
    
    const query = document.getElementById('search-input').value;
    let params = `&per_page=5&page=${currentPage}`;
    if (currentCat) params += `&categories=${currentCat}`;
    if (query) params += `&search=${encodeURIComponent(query)}`;

    for (const src of SOURCES) {
        try {
            const r = await fetch(src.api + params);
            const data = await r.json();
            if (data.length) {
                const formatted = data.map(p => ({
                    id: p.id,
                    title: p.title.rendered,
                    date: p.date,
                    srcName: src.name,
                    srcSlug: src.slug,
                    img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/300',
                    link: `artigo.html?id=${p.id}&src=${src.slug}`
                }));
                allPosts = append ? [...allPosts, ...formatted] : formatted;
                allPosts.sort((a,b) => new Date(b.date) - new Date(a.date));
                renderFeed();
            }
        } catch(e) {}
    }
    isFetching = false;
    currentPage++;
}

function renderFeed() {
    const feed = document.getElementById('feed');
    feed.innerHTML = isSavedView ? '<h2 style="grid-column:1/-1; margin:10px 0">Notícias Guardadas</h2>' : '';
    
    const postsToRender = isSavedView ? JSON.parse(localStorage.getItem('cld_saved') || '[]') : allPosts;

    if (postsToRender.length === 0 && isSavedView) {
        feed.innerHTML += '<p style="grid-column:1/-1; opacity:0.5">Nenhuma notícia guardada.</p>';
    }

    postsToRender.forEach(p => {
        const card = document.createElement('a');
        card.className = 'news-card';
        card.href = p.link;
        card.innerHTML = `
            <img class="news-img" src="${p.img}" loading="lazy">
            <div class="news-content">
                <span class="news-tag">${p.srcName}</span>
                <h3 class="news-title">${p.title}</h3>
                <div class="news-meta">${relativeTime(p.date)}</div>
            </div>`;
        feed.appendChild(card);
    });
    updateBadge();
}

function toggleSavedView() {
    isSavedView = !isSavedView;
    const icon = document.getElementById('save-icon');
    icon.className = isSavedView ? 'fas fa-bookmark' : 'far fa-bookmark';
    document.getElementById('scroll-anchor').style.display = isSavedView ? 'none' : 'block';
    renderFeed();
}

function updateBadge() {
    const saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
    const badge = document.getElementById('save-badge');
    badge.innerText = saved.length;
    badge.style.display = saved.length > 0 ? 'block' : 'none';
}

function filterCat(id, btn) {
    document.querySelectorAll('.cat-item').forEach(i => i.classList.remove('active'));
    btn.classList.add('active');
    currentCat = id;
    currentPage = 1;
    allPosts = [];
    isSavedView = false;
    loadNews(false);
}

function startSearch() {
    currentPage = 1;
    allPosts = [];
    isSavedView = false;
    loadNews(false);
}

const observer = new IntersectionObserver(e => {
    if (e[0].isIntersecting && !isFetching) loadNews();
});
observer.observe(document.getElementById('scroll-anchor'));

window.onload = () => { loadNews(); updateBadge(); };
</script>
</body>
</html>
