<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias CLD | O seu mundo em tempo real</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --google-blue: #1a73e8; --google-gray: #5f6368; --bg: #ffffff;
            --card-bg: #ffffff; --text: #202124; --border: #dadce0;
        }
        body.dark-mode {
            --bg: #030303; --card-bg: #121212; --text: #e8eaed; --border: #3c4043; --google-gray: #9aa0a6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text); transition: background 0.2s; }
        
        /* HEADER ESTILO GOOGLE NEWS */
        .navbar { position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--border); z-index: 1000; padding: 12px 16px; }
        .nav-content { max-width: 1024px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-family: 'Google Sans', sans-serif; font-size: 22px; font-weight: 500; color: var(--google-gray); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .logo b { color: var(--google-blue); font-weight: 700; }

        /* FEED */
        .main-container { max-width: 720px; margin: 0 auto; padding: 16px; }
        .news-card { 
            display: grid; grid-template-columns: 1fr 100px; gap: 16px; 
            padding: 16px 0; border-bottom: 1px solid var(--border); 
            text-decoration: none; color: inherit; transition: 0.2s;
        }
        .news-card:hover { opacity: 0.8; }
        .news-info { display: flex; flex-direction: column; gap: 8px; }
        .source-row { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 500; color: var(--google-gray); }
        .source-dot { width: 4px; height: 4px; background: var(--google-gray); border-radius: 50%; }
        .news-title { font-family: 'Google Sans', sans-serif; font-size: 16px; line-height: 1.4; font-weight: 500; }
        .news-img { width: 100px; height: 100px; border-radius: 8px; object-fit: cover; background: #f1f3f4; border: 1px solid var(--border); }

        /* LOADING & SKELETON */
        #loading-trigger { height: 50px; display: flex; align-items: center; justify-content: center; color: var(--google-blue); font-size: 20px; }
        .loader-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--google-blue); width: 0; z-index: 2000; transition: 0.3s; }
    </style>
</head>
<body>

<div class="loader-bar" id="top-loader"></div>

<nav class="navbar">
    <div class="nav-content">
        <a href="index.html" class="logo">Notícias <b>CLD</b></a>
        <i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer; color:var(--google-gray)"></i>
    </div>
</nav>

<main class="main-container" id="feed-container">
    </main>

<div id="loading-trigger">
    <i class="fas fa-circle-notch fa-spin"></i>
</div>

<script>
    const SOURCES = [
        { name: "O PAÍS", slug: "opais", url: "https://opais.co.mz/wp-json/wp/v2/posts?_embed" },
        { name: "CARTA MZ", slug: "carta", url: "https://cartamz.com/wp-json/wp/v2/posts?_embed" },
        { name: "MZNEWS", slug: "mznews", url: "https://mznews.co.mz/wp-json/wp/v2/posts?_embed" }
    ];

    let currentPage = 1;
    let isLoading = false;
    const perPage = 6;

    async function loadNews() {
        if (isLoading) return;
        isLoading = true;
        document.getElementById('top-loader').style.width = '40%';

        let combinedNews = [];

        for (const src of SOURCES) {
            try {
                const res = await fetch(`${src.url}&per_page=${perPage}&page=${currentPage}`);
                const data = await res.json();
                if (Array.isArray(data)) {
                    data.forEach(p => {
                        combinedNews.push({
                            id: p.id,
                            title: p.title.rendered,
                            source: src.name,
                            slug: src.slug,
                            date: new Date(p.date),
                            img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''
                        });
                    });
                }
            } catch (e) { console.warn("Erro ao buscar de " + src.name); }
        }

        // Ordenar por data
        combinedNews.sort((a, b) => b.date - a.date);
        renderNews(combinedNews);
        
        isLoading = false;
        currentPage++;
        document.getElementById('top-loader').style.width = '100%';
        setTimeout(() => document.getElementById('top-loader').style.width = '0', 400);
    }

    function renderNews(articles) {
        const container = document.getElementById('feed-container');
        articles.forEach(art => {
            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = `artigo.html?id=${art.id}&src=${art.slug}`;
            card.innerHTML = `
                <div class="news-info">
                    <div class="source-row">
                        <span>${art.source}</span>
                        <div class="source-dot"></div>
                        <span>${timeSince(art.date)}</span>
                    </div>
                    <div class="news-title">${art.title}</div>
                </div>
                ${art.img ? `<img src="${art.img}" class="news-img" loading="lazy">` : `<div class="news-img"></div>`}
            `;
            container.appendChild(card);
        });
    }

    function timeSince(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = Math.floor(seconds / 3600);
        if (interval >= 24) return Math.floor(interval/24) + "d";
        if (interval < 1) return Math.floor(seconds/60) + "m";
        return interval + "h";
    }

    // Infinite Scroll Logic
    window.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            loadNews();
        }
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('cld-theme', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
        if(localStorage.getItem('cld-theme') === 'true') document.body.classList.add('dark-mode');
        loadNews();
    };
</script>
</body>
</html>
