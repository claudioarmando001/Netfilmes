<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - Net Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #757575;
            --card-bg: #181818;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Login Container */
        .login-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .logo span {
            color: var(--light);
        }
        
        .login-title {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        /* Admin Panel (hidden by default) */
        .admin-panel {
            display: none;
            width: 100%;
            max-width: 1200px;
        }
        
        /* Code Input */
        .code-input {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .code-digit {
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--gray);
            border-radius: 5px;
            color: white;
            transition: all 0.3s;
        }
        
        .code-digit:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(229, 9, 20, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: #b81d24;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }
        
        /* Admin Panel Styles */
        .admin-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        /* Form */
        .form-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--gray);
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Content List */
        .content-list {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .content-item {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            transition: background 0.3s;
        }
        
        .content-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .content-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .content-info h4 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .content-meta {
            display: flex;
            gap: 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .content-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .action-btn.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .message.error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .code-input {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .content-item {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .content-actions {
                justify-content: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            .code-digit {
                height: 40px;
                font-size: 1.2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="logo">NET<span>Filmes</span></div>
        <h2 class="login-title">Acesso Administrativo</h2>
        
        <div class="code-input" id="codeInput">
            <input type="text" class="code-digit" maxlength="1" data-index="0">
            <input type="text" class="code-digit" maxlength="1" data-index="1">
            <input type="text" class="code-digit" maxlength="1" data-index="2">
            <input type="text" class="code-digit" maxlength="1" data-index="3">
            <input type="text" class="code-digit" maxlength="1" data-index="4">
            <input type="text" class="code-digit" maxlength="1" data-index="5">
            <input type="text" class="code-digit" maxlength="1" data-index="6">
            <input type="text" class="code-digit" maxlength="1" data-index="7">
            <input type="text" class="code-digit" maxlength="1" data-index="8">
        </div>
        
        <button class="login-btn" id="loginBtn">
            <i class="fas fa-lock"></i> Acessar Painel
        </button>
        
        <div class="error-message" id="errorMessage">
            C√≥digo incorreto. Tente novamente.
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">
                <i class="fas fa-user-shield"></i> Painel Administrativo
            </h1>
            <div>
                <button class="btn btn-primary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
        
        <!-- Messages -->
        <div class="message" id="message"></div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalContents">0</div>
                <div>Total de Conte√∫dos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="moviesCount">0</div>
                <div>Filmes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="seriesCount">0</div>
                <div>S√©ries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="animesCount">0</div>
                <div>Animes</div>
            </div>
        </div>
        
        <!-- Add Content Form -->
        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i> Adicionar Novo Conte√∫do
            </h2>
            
            <form id="contentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">T√≠tulo *</label>
                        <input type="text" class="form-control" id="title" placeholder="Ex: Vingadores: Ultimato" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Categoria *</label>
                        <select class="form-control" id="category" required>
                            <option value="">Selecione...</option>
                            <option value="filme">Filme</option>
                            <option value="serie">S√©rie</option>
                            <option value="anime">Anime</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Ano</label>
                        <input type="number" class="form-control" id="year" value="2024">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Classifica√ß√£o (0-5)</label>
                        <input type="number" class="form-control" id="rating" min="0" max="5" step="0.1" value="4.5">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o *</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Descreva o conte√∫do..." required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">URL da Imagem *</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="https://exemplo.com/imagem.jpg" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">URL do V√≠deo *</label>
                        <input type="url" class="form-control" id="videoUrl" placeholder="https://exemplo.com/video.mp4" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px;">
                    <i class="fas fa-save"></i> Salvar Conte√∫do
                </button>
            </form>
        </div>
        
        <!-- Content List -->
        <div class="form-section">
            <h2 class="section-title">
                <i class="fas fa-list"></i> Conte√∫dos Cadastrados
            </h2>
            
            <div style="margin-bottom: 20px;">
                <select class="form-control" id="filterCategory" style="width: 200px; display: inline-block; margin-right: 15px;">
                    <option value="all">Todas as Categorias</option>
                    <option value="filme">Filmes</option>
                    <option value="serie">S√©ries</option>
                    <option value="anime">Animes</option>
                </select>
                
                <input type="text" class="form-control" id="searchContent" placeholder="Buscar..." style="width: 200px; display: inline-block;">
            </div>
            
            <div class="content-list" id="contentList">
                <!-- Conte√∫dos ser√£o listados aqui -->
            </div>
        </div>
        
        <!-- Danger Zone -->
        <div class="form-section" style="border: 2px solid var(--danger);">
            <h2 class="section-title" style="color: var(--danger);">
                <i class="fas fa-exclamation-triangle"></i> Zona de Perigo
            </h2>
            
            <p style="margin-bottom: 20px; color: #ccc;">
                Esta a√ß√£o ir√° excluir TODOS os conte√∫dos e n√£o pode ser desfeita.
            </p>
            
            <button class="btn btn-danger" id="clearDataBtn">
                <i class="fas fa-trash"></i> Limpar Todos os Dados
            </button>
        </div>
    </div>

    <script>
        // C√≥digo de acesso
        const ACCESS_CODE = '869667677';
        
        // Banco de dados
        const STORAGE_KEY = 'netfilmes_contents';
        const VIEWS_KEY = 'netfilmes_views';
        
        // Elementos DOM
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const codeInputs = document.querySelectorAll('.code-digit');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const contentForm = document.getElementById('contentForm');
        const contentList = document.getElementById('contentList');
        const filterCategory = document.getElementById('filterCategory');
        const searchContent = document.getElementById('searchContent');
        const clearDataBtn = document.getElementById('clearDataBtn');
        const messageElement = document.getElementById('message');
        
        // Elementos de estat√≠sticas
        const totalContentsElement = document.getElementById('totalContents');
        const moviesCountElement = document.getElementById('moviesCount');
        const seriesCountElement = document.getElementById('seriesCount');
        const animesCountElement = document.getElementById('animesCount');
        
        // Dados
        let allContents = [];
        let nextId = 1;
        
        // Inicializar
        function init() {
            loadContents();
            initEvents();
            updateStats();
            renderContentList();
        }
        
        // Carregar conte√∫dos
        function loadContents() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                allContents = JSON.parse(stored);
                
                if (allContents.length > 0) {
                    nextId = Math.max(...allContents.map(c => c.id)) + 1;
                }
            }
        }
        
        // Salvar conte√∫dos
        function saveContents() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(allContents));
            updateStats();
            renderContentList();
        }
        
        // Atualizar estat√≠sticas
        function updateStats() {
            const movies = allContents.filter(c => c.category === 'filme').length;
            const series = allContents.filter(c => c.category === 'serie').length;
            const animes = allContents.filter(c => c.category === 'anime').length;
            
            totalContentsElement.textContent = allContents.length;
            moviesCountElement.textContent = movies;
            seriesCountElement.textContent = series;
            animesCountElement.textContent = animes;
        }
        
        // Inicializar eventos
        function initEvents() {
            // Navega√ß√£o entre inputs do c√≥digo
            codeInputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    if (value && index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                    
                    if (!value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        codeInputs[index - 1].focus();
                    }
                });
            });
            
            // Login
            loginBtn.addEventListener('click', () => {
                const code = Array.from(codeInputs)
                    .map(input => input.value)
                    .join('');
                
                if (code === ACCESS_CODE) {
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    errorMessage.style.display = 'none';
                    
                    // Limpar inputs
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                } else {
                    errorMessage.style.display = 'block';
                    codeInputs.forEach(input => input.value = '');
                    codeInputs[0].focus();
                }
            });
            
            // Logout
            logoutBtn.addEventListener('click', () => {
                loginContainer.style.display = 'block';
                adminPanel.style.display = 'none';
            });
            
            // Formul√°rio de conte√∫do
            contentForm.addEventListener('submit', handleFormSubmit);
            
            // Filtros
            filterCategory.addEventListener('change', renderContentList);
            searchContent.addEventListener('input', renderContentList);
            
            // Limpar dados
            clearDataBtn.addEventListener('click', () => {
                if (confirm('ATEN√á√ÉO: Isso ir√° excluir TODOS os conte√∫dos. Esta a√ß√£o n√£o pode ser desfeita. Tem certeza?')) {
                    localStorage.removeItem(STORAGE_KEY);
                    localStorage.removeItem(VIEWS_KEY);
                    allContents = [];
                    nextId = 1;
                    
                    updateStats();
                    renderContentList();
                    showMessage('Todos os dados foram exclu√≠dos!', 'success');
                }
            });
        }
        
        // Manipular envio do formul√°rio
        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Coletar dados
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value.trim();
            const imageUrl = document.getElementById('imageUrl').value.trim();
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const year = document.getElementById('year').value || new Date().getFullYear();
            const rating = document.getElementById('rating').value || 4.5;
            
            // Valida√ß√£o
            if (!title || !category || !description || !imageUrl || !videoUrl) {
                showMessage('Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                return;
            }
            
            // Criar objeto
            const content = {
                id: nextId++,
                title: title,
                category: category,
                description: description,
                imageUrl: imageUrl,
                videoUrl: videoUrl,
                year: year,
                rating: rating,
                views: 0,
                createdAt: new Date().toISOString()
            };
            
            // Salvar
            allContents.push(content);
            saveContents();
            
            // Limpar formul√°rio
            contentForm.reset();
            document.getElementById('year').value = new Date().getFullYear();
            document.getElementById('rating').value = 4.5;
            
            showMessage('Conte√∫do salvo com sucesso!', 'success');
        }
        
        // Renderizar lista de conte√∫dos
        function renderContentList() {
            // Filtrar
            let filteredContents = allContents;
            
            if (filterCategory.value !== 'all') {
                filteredContents = allContents.filter(c => c.category === filterCategory.value);
            }
            
            if (searchContent.value) {
                const searchTerm = searchContent.value.toLowerCase();
                filteredContents = filteredContents.filter(c => 
                    c.title.toLowerCase().includes(searchTerm) ||
                    c.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Ordenar por ID (mais recentes primeiro)
            filteredContents.sort((a, b) => b.id - a.id);
            
            // Renderizar
            contentList.innerHTML = '';
            
            if (filteredContents.length === 0) {
                contentList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #777;">
                        <i class="fas fa-film" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Nenhum conte√∫do encontrado.</p>
                    </div>
                `;
                return;
            }
            
            filteredContents.forEach(content => {
                const item = document.createElement('div');
                item.className = 'content-item';
                
                // √çcone da categoria
                const categoryIcons = {
                    'filme': 'üé¨',
                    'serie': 'üì∫',
                    'anime': 'üáØüáµ'
                };
                
                item.innerHTML = `
                    <img src="${content.imageUrl}" alt="${content.title}" class="content-image">
                    <div>
                        <h4>${content.title}</h4>
                        <div class="content-meta">
                            <span>${categoryIcons[content.category] || 'üé¨'} ${content.category}</span>
                            <span>‚≠ê ${content.rating}</span>
                            <span>üëÅÔ∏è ${content.views}</span>
                        </div>
                    </div>
                    <div class="content-actions">
                        <button class="action-btn delete" onclick="deleteContent(${content.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                contentList.appendChild(item);
            });
        }
        
        // Excluir conte√∫do
        function deleteContent(contentId) {
            if (confirm('Tem certeza que deseja excluir este conte√∫do?')) {
                const index = allContents.findIndex(c => c.id === contentId);
                if (index !== -1) {
                    allContents.splice(index, 1);
                    saveContents();
                    showMessage('Conte√∫do exclu√≠do com sucesso!', 'success');
                }
            }
        }
        
        // Mostrar mensagem
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }
        
        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
