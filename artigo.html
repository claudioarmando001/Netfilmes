<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; --sk: #f0f2f5; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; --sk: #1e2126; } }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        
        .skeleton { background: var(--sk); border-radius: 12px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); animation: sh 1.2s infinite; }
        @keyframes sh { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .actions { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { border: none; padding: 12px 22px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .audio-btn { background: var(--p); color: #fff; }
        .audio-btn.active { background: #ff3b30; }
        .save-btn { background: rgba(0,0,0,0.05); color: var(--t); }
        
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 25px; display: none; }
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.8; display: none; }
        .agregador { margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.03); border-radius: 24px; }
        .ag-item { display: flex; gap: 12px; text-decoration: none; color: inherit; margin-bottom: 15px; align-items: center; }
        .ag-item img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; }
        footer { padding: 40px 20px; text-align: center; opacity: 0.7; font-size: 13px; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <button onclick="shareArticle()" style="background:none; border:none; color:var(--t); font-size:18px; cursor:pointer"><i class="fas fa-share-nodes"></i></button>
</div>

<main class="art-container">
    <div id="loader-art">
        <div class="skeleton" style="height:40px; width:90%"></div>
        <div class="skeleton" style="height:300px; width:100%"></div>
        <div class="skeleton" style="height:20px; width:100%"></div>
    </div>

    <h1 id="title"></h1>
    <div class="actions" id="action-bar" style="display:none">
        <button id="audioBtn" class="btn audio-btn" onclick="toggleAudio()"><i class="fas fa-play"></i> <span>Ouvir</span></button>
        <button id="saveBtn" class="btn save-btn" onclick="toggleSave()"><i class="far fa-bookmark"></i> Guardar</button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <div class="agregador" id="ag-box" style="display:none">
        <h3 style="margin-bottom:15px">Últimas Notícias</h3>
        <div id="miniFeed"></div>
    </div>
</main>

<footer>
    <p>Contacto: +258 869 667 677<br>claudioarmando001@gmail.com</p>
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let isReading = false;
    let currentData = null;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();
            currentData = data;

            document.getElementById('title').innerHTML = data.title.rendered;
            document.getElementById('mainImg').src = data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
            document.getElementById('content').innerHTML = data.content.rendered;
            
            document.getElementById('loader-art').style.display = 'none';
            document.getElementById('mainImg').style.display = 'block';
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('ag-box').style.display = 'block';

            loadMini(src);
        } catch(e) { alert("Erro ao carregar artigo."); }
    }

    // CORREÇÃO: Função de Partilha Nativa
    async function shareArticle() {
        if (!currentData) return;
        const shareData = {
            title: document.getElementById('title').innerText,
            text: 'Veja esta notícia no Agregador CLD:',
            url: window.location.href
        };
        try {
            if (navigator.share) {
                await navigator.share(shareData);
            } else {
                // Fallback: Copiar Link
                await navigator.clipboard.writeText(window.location.href);
                alert("Link copiado para a área de transferência!");
            }
        } catch(e) {}
    }

    function toggleAudio() {
        const btn = document.getElementById('audioBtn');
        if (isReading) {
            window.speechSynthesis.cancel();
            btn.innerHTML = '<i class="fas fa-play"></i> <span>Ouvir</span>';
            btn.classList.remove('active');
            isReading = false;
        } else {
            const ut = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
            ut.lang = 'pt-PT';
            ut.onend = () => {
                btn.innerHTML = '<i class="fas fa-play"></i> <span>Ouvir</span>';
                btn.classList.remove('active');
                isReading = false;
            };
            window.speechSynthesis.speak(ut);
            btn.innerHTML = '<i class="fas fa-stop"></i> <span>Parar</span>';
            btn.classList.add('active');
            isReading = true;
        }
    }

    async function loadMini(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('miniFeed').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <h4 style="font-size:14px; margin:0">${n.title.rendered}</h4>
            </a>`).join('');
    }

    window.onload = load;
</script>
</body>
</html>
