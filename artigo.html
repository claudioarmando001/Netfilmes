<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; } }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .art-container { max-width: 800px; margin: 0 auto; padding: 20px; }

        /* IMAGENS RESPONSIVAS TOTAIS */
        .main-img { 
            width: 100%; 
            height: auto; 
            max-height: 500px; 
            object-fit: cover; 
            border-radius: 20px; 
            margin-bottom: 25px; 
            display: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Responsividade para imagens dentro do conteúdo da notícia */
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.8; display: none; }
        .body-text img { 
            max-width: 100% !important; 
            height: auto !important; 
            border-radius: 15px; 
            margin: 20px 0; 
            display: block;
        }
        
        /* Ajuste para Iframe/Vídeos (YouTube etc) */
        .body-text iframe { width: 100% !important; aspect-ratio: 16 / 9; border-radius: 15px; border: none; }

        .actions { display: flex; gap: 10px; margin-bottom: 30px; }
        .btn { border: none; padding: 12px 20px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .audio-btn { background: var(--p); color: #fff; }
        .audio-btn.playing { background: #ff4757; }
        
        .ag-item { display: flex; gap: 12px; text-decoration: none; color: inherit; margin-bottom: 15px; align-items: center; }
        .ag-item img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
        
        footer { padding: 40px; text-align: center; opacity: 0.6; font-size: 13px; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="share()" style="cursor:pointer"></i>
</div>

<main class="art-container">
    <h1 id="title" style="font-size: 28px; line-height: 1.2; margin-bottom: 20px;">Processando notícia...</h1>
    
    <div class="actions" id="action-bar" style="display:none">
        <button id="audioBtn" class="btn audio-btn" onclick="toggleAudio()"><i class="fas fa-play"></i> <span>Ouvir</span></button>
        <button class="btn" style="background:rgba(0,0,0,0.05); color:var(--t)" onclick="save()"><i class="far fa-bookmark"></i> Guardar</button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <div id="ag-box" style="margin-top:50px; display:none">
        <h3 style="margin-bottom:20px">Relacionadas</h3>
        <div id="miniFeed"></div>
    </div>
</main>

<footer>
    +258 869 667 677 | claudioarmando001@gmail.com
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let isReading = false;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();

            document.getElementById('title').innerHTML = data.title.rendered;
            const img = data._embedded?.['wp:featuredmedia']?.[0]?.source_url;
            if(img) {
                const mImg = document.getElementById('mainImg');
                mImg.src = img;
                mImg.style.display = 'block';
            }
            
            document.getElementById('content').innerHTML = data.content.rendered;
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('ag-box').style.display = 'block';

            loadMini(src);
        } catch(e) {}
    }

    function toggleAudio() {
        const btn = document.getElementById('audioBtn');
        if (isReading) {
            window.speechSynthesis.cancel();
            btn.innerHTML = '<i class="fas fa-play"></i> Ouvir';
            btn.classList.remove('playing');
            isReading = false;
        } else {
            const ut = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
            ut.lang = 'pt-PT';
            ut.onend = () => { isReading = false; btn.classList.remove('playing'); };
            window.speechSynthesis.speak(ut);
            btn.innerHTML = '<i class="fas fa-stop"></i> Parar';
            btn.classList.add('playing');
            isReading = true;
        }
    }

    async function loadMini(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('miniFeed').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <h4 style="font-size:14px">${n.title.rendered}</h4>
            </a>`).join('');
    }

    function share() { navigator.share({ title: document.title, url: window.location.href }); }

    window.onload = load;
</script>
</body>
</html>
