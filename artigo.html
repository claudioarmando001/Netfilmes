<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura | Notícias Flash</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --text: #111; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; line-height: 1.8; color: var(--text); padding-bottom: 50px; }
        .nav { position: sticky; top: 0; background: #fff; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; z-index: 100; }
        .container { max-width: 750px; margin: 0 auto; padding: 20px; }
        h1 { font-size: 30px; font-weight: 800; line-height: 1.2; margin: 20px 0; }
        .meta { color: var(--primary); font-weight: 800; text-transform: uppercase; font-size: 12px; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 30px; }
        .content { font-size: 19px; color: #333; }
        .content img { max-width: 100%; border-radius: 10px; height: auto; }
        .back-btn { text-decoration: none; color: #000; font-weight: 700; }
    </style>
</head>
<body>

<div class="nav">
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="navigator.share({url: window.location.href})" style="cursor:pointer"></i>
</div>

<div class="container">
    <span class="meta" id="artMeta">Carregando...</span>
    <h1 id="artTitle">...</h1>
    <img src="" id="artImg" class="main-img">
    <div class="content" id="artContent"></div>
</div>

<script>
    const APIS = { 
        'thr': 'https://www.hollywoodreporter.com/wp-json/wp/v2/posts/', 
        'billboard': 'https://www.billboard.com/wp-json/wp/v2/posts/',
        'variety': 'https://variety.com/wp-json/wp/v2/posts/',
        'rollingstone': 'https://www.rollingstone.com/wp-json/wp/v2/posts/'
    };

    async function load() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const src = urlParams.get('src');

        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();
            
            document.title = data.title.rendered;
            document.getElementById('artTitle').innerHTML = data.title.rendered;
            document.getElementById('artImg').src = data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
            document.getElementById('artContent').innerHTML = data.content.rendered;
            document.getElementById('artMeta').innerText = src.toUpperCase();
        } catch(e) { 
            document.getElementById('artTitle').innerText = "Erro ao carregar notícia."; 
        }
    }
    window.onload = load;
</script>
</body>
</html>
