<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; } body { background: #0f1115; } }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        
        /* Animação Skeleton */
        .skeleton { background: #eee; background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%); border-radius: 5px; background-size: 200% 100%; animation: 1.5s shine linear infinite; }
        @keyframes shine { to { background-position-x: -200%; } }
        .sk-title { height: 30px; width: 80%; margin-bottom: 20px; }
        .sk-img { height: 300px; width: 100%; border-radius: 20px; margin-bottom: 20px; }
        .sk-text { height: 15px; width: 100%; margin-bottom: 10px; }

        .main-img { width: 100%; border-radius: 20px; margin-bottom: 25px; }
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.7; }
        
        /* Agregador */
        .agregador { margin-top: 40px; border-top: 2px solid #eee; padding-top: 20px; }
        .mini-card { display: flex; gap: 10px; text-decoration: none; color: inherit; margin-bottom: 15px; align-items: center; }
        .mini-card img { width: 80px; height: 60px; border-radius: 10px; object-fit: cover; }
        .mini-card h4 { font-size: 14px; margin: 0; }
        
        .footer-contact { text-align: center; padding: 30px; font-size: 13px; color: #888; border-top: 1px solid #eee; margin-top: 30px; }
        .footer-contact a { color: var(--p); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="share()" style="cursor:pointer"></i>
</div>

<main class="art-container" id="loaderArt">
    <div class="skeleton sk-title"></div>
    <div class="skeleton sk-img"></div>
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text"></div>
    <div class="skeleton sk-text" style="width: 60%"></div>
</main>

<main class="art-container" id="contentArt" style="display:none">
    <h1 id="title"></h1>
    <p id="time" style="font-size: 13px; color: var(--p); font-weight: 700; margin-bottom: 20px;"></p>
    
    <div style="display:flex; gap:10px; margin-bottom:20px">
        <button onclick="listen()" style="border:none; background:var(--p); color:#fff; padding:10px 20px; border-radius:20px; font-weight:bold"><i class="fas fa-play"></i> Ouvir</button>
        <button id="saveBtn" onclick="toggleSave()" style="border:none; background:#eee; padding:10px 20px; border-radius:20px; font-weight:bold">Guardar</button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <section class="agregador">
        <h3 style="margin-bottom:20px">Mais Notícias Fresquinhas</h3>
        <div id="miniFeed"></div>
    </section>
</main>

<footer class="footer-contact">
    <p>Contacto: <a href="tel:+258869667677">+258 869 667 677</a> | <a href="mailto:claudioarmando001@gmail.com">claudioarmando001@gmail.com</a></p>
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    
    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 3600) return `Há ${Math.floor(seconds/60)} min`;
        if (seconds < 86400) return `Há ${Math.floor(seconds/3600)} horas`;
        return new Date(date).toLocaleDateString();
    }

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const n = await r.json();

            document.getElementById('title').innerHTML = n.title.rendered;
            document.getElementById('time').innerText = `Publicado ${timeAgo(n.date)}`;
            document.getElementById('mainImg').src = n._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
            document.getElementById('content').innerHTML = n.content.rendered;
            
            document.getElementById('loaderArt').style.display = 'none';
            document.getElementById('contentArt').style.display = 'block';
            
            loadAgregador(src);
        } catch(e) { alert("Erro ao carregar"); }
    }

    async function loadAgregador(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('miniFeed').innerHTML = posts.map(p => `
            <a href="artigo.html?id=${p.id}&src=${src}" class="mini-card">
                <img src="${p._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <div>
                    <h4>${p.title.rendered}</h4>
                    <span style="font-size:11px; color:#888">${timeAgo(p.date)}</span>
                </div>
            </a>
        `).join('');
    }

    function listen() {
        const msg = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
        msg.lang = 'pt-PT'; window.speechSynthesis.speak(msg);
    }

    function share() { navigator.share({ title: document.title, url: window.location.href }); }

    window.onload = load;
</script>
</body>
</html>
