<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notícias CLD | Artigo</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --text: #202124; --bg: #ffffff; --border: #dadce0; --gray: #5f6368; --blue: #1a73e8; }
        body.dark-mode { --text: #e8eaed; --bg: #030303; --border: #3c4043; --gray: #9aa0a6; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        .header-bar { position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--border); padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .back-btn { text-decoration: none; color: var(--text); font-size: 18px; }

        .article-container { max-width: 700px; margin: 0 auto; padding: 24px 16px; }
        .source-name { color: var(--blue); font-weight: 700; text-transform: uppercase; font-size: 13px; margin-bottom: 12px; display: block; }
        h1 { font-size: 28px; line-height: 1.2; margin-bottom: 20px; font-weight: 500; }
        
        .hero-img { width: calc(100% + 32px); margin-left: -16px; height: auto; max-height: 400px; object-fit: cover; margin-bottom: 24px; }
        
        .content { font-family: 'Georgia', serif; font-size: 19px; line-height: 1.8; color: var(--text); }
        .content p { margin-bottom: 24px; }
        .content img { max-width: 100%; border-radius: 8px; height: auto; }

        .fab-share { 
            position: fixed; bottom: 24px; right: 24px; width: 56px; height: 56px; 
            background: var(--blue); color: white; border-radius: 16px; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4); border: none; font-size: 20px; cursor: pointer;
        }
        #loading { text-align: center; padding: 100px 0; }
    </style>
</head>
<body>

<div class="header-bar">
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div style="display:flex; gap:20px; color: var(--gray)">
        <i class="fas fa-headphones" onclick="readAloud()" style="cursor:pointer"></i>
        <i class="fas fa-adjust" onclick="toggleTheme()" style="cursor:pointer"></i>
    </div>
</div>

<div id="loading"><i class="fas fa-spinner fa-spin"></i></div>

<main class="article-container" id="art-body" style="display:none">
    <span class="source-name" id="src-name"></span>
    <h1 id="art-title"></h1>
    <img src="" id="art-img" class="hero-img">
    <div class="content" id="art-content"></div>
</main>

<button class="fab-share" onclick="share()"><i class="fas fa-share-alt"></i></button>

<script>
    const API_MAP = {
        'opais': { name: 'O PAÍS', api: 'https://opais.co.mz/wp-json/wp/v2/posts/' },
        'carta': { name: 'CARTA MZ', api: 'https://cartamz.com/wp-json/wp/v2/posts/' },
        'mznews': { name: 'MZNEWS', api: 'https://mznews.co.mz/wp-json/wp/v2/posts/' }
    };

    async function fetchArticle() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');
        const src = p.get('src');

        if (!id || !API_MAP[src]) return;

        try {
            const res = await fetch(`${API_MAP[src].api}${id}?_embed`);
            const data = await res.json();

            document.getElementById('src-name').innerText = API_MAP[src].name;
            document.getElementById('art-title').innerHTML = data.title.rendered;
            document.getElementById('art-img').src = data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
            document.getElementById('art-content').innerHTML = data.content.rendered;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('art-body').style.display = 'block';
        } catch (e) {
            document.getElementById('loading').innerText = "Erro ao carregar notícia.";
        }
    }

    function share() {
        navigator.share ? navigator.share({ title: document.title, url: window.location.href }) : alert("Link copiado!");
    }

    function readAloud() {
        const msg = new SpeechSynthesisUtterance(document.getElementById('art-content').innerText);
        msg.lang = 'pt-PT';
        window.speechSynthesis.speak(msg);
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('cld-theme', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
        if(localStorage.getItem('cld-theme') === 'true') document.body.classList.add('dark-mode');
        fetchArticle();
    }
</script>
</body>
</html>
