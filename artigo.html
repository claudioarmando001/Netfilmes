<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD - Leitura</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a73e8; --text: #1f1f1f; --border: #e8eaed; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; color: var(--text); line-height: 1.6; }
        .top-nav { position: sticky; top: 0; background: #fff; padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; z-index: 100; }
        .container { max-width: 720px; margin: 0 auto; padding: 24px 16px; }
        
        .src-tag { color: var(--primary); font-weight: 800; font-size: 13px; text-transform: uppercase; margin-bottom: 12px; display: block; }
        h1 { font-size: 28px; line-height: 1.2; font-weight: 800; margin-bottom: 24px; }
        .hero { width: 100%; border-radius: 20px; margin-bottom: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .content { font-family: 'Lora', serif; font-size: 20px; line-height: 1.8; color: #333; }
        .content p { margin-bottom: 24px; }

        .more-section { margin-top: 60px; padding-top: 30px; border-top: 4px solid #f8f9fa; }
        .more-section h4 { font-size: 20px; font-weight: 800; margin-bottom: 20px; }
        .mini-card { display: flex; gap: 15px; text-decoration: none; color: inherit; padding: 15px 0; border-bottom: 1px solid #f1f3f4; align-items: center; }
        .mini-card h5 { font-size: 14px; font-weight: 700; flex: 1; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .mini-card img { width: 70px; height: 70px; border-radius: 12px; object-fit: cover; }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="index.html" style="color:inherit; text-decoration:none; font-weight:700"><i class="fas fa-chevron-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="navigator.share({title:document.title, url:window.location.href})" style="cursor:pointer"></i>
</div>

<div class="container">
    <span class="src-tag" id="artSource"></span>
    <h1 id="artTitle">Carregando notícia...</h1>
    <img src="" id="artImg" class="hero">
    <div class="content" id="artContent"></div>

    <section class="more-section">
        <h4>Relacionadas para si</h4>
        <div id="agregador"></div>
    </section>
</div>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');
        const src = p.get('src');

        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();
            
            document.title = data.title.rendered;
            document.getElementById('artTitle').innerHTML = data.title.rendered;
            document.getElementById('artSource').innerText = src === 'opais' ? 'O País' : 'Carta MZ';
            document.getElementById('artImg').src = data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
            document.getElementById('artContent').innerHTML = data.content.rendered;

            // Carregar Agregador (6 notícias)
            const r2 = await fetch(`${APIS[src]}?_embed&per_page=6`);
            const rel = await r2.json();
            const agg = document.getElementById('agregador');
            rel.forEach(n => {
                agg.innerHTML += `
                    <a href="artigo.html?id=${n.id}&src=${src}" class="mini-card">
                        <h5>${n.title.rendered}</h5>
                        <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                    </a>`;
            });
        } catch(e){}
    }
    window.onload = load;
</script>
</body>
</html>
