<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Lendo Notícia</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; } body { background: #0f1115; } }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        h1 { font-size: 28px; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        
        .actions { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { border: none; padding: 10px 18px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .audio-btn { background: var(--p); color: #fff; }
        .save-btn { background: rgba(0,0,0,0.05); color: var(--t); }
        .save-btn.active { background: #ffd700; color: #000; }

        .main-img { width: 100%; border-radius: 20px; margin-bottom: 25px; }
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.7; }
        .body-text p { margin-bottom: 18px; }

        footer { background: rgba(0,0,0,0.02); padding: 30px 20px; text-align: center; margin-top: 50px; border-radius: 30px 30px 0 0; }
        .contact-box { font-size: 14px; color: #666; }
        .contact-box a { color: var(--p); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="share()" style="cursor:pointer"></i>
</div>

<main class="art-container">
    <h1 id="title">Carregando...</h1>
    
    <div class="actions">
        <button class="btn audio-btn" onclick="listen()"><i class="fas fa-play"></i> Ouvir</button>
        <button id="saveBtn" class="btn save-btn" onclick="toggleSave()"><i class="far fa-bookmark"></i> Guardar</button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>
</main>

<footer>
    <div class="contact-box">
        <p>Gostou desta notícia? Entre em contacto:</p>
        <p><i class="fas fa-phone"></i> <a href="tel:+258869667677">+258 869 667 677</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:claudioarmando001@gmail.com">claudioarmando001@gmail.com</a></p>
    </div>
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let articleData = null;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        const r = await fetch(`${APIS[src]}${id}?_embed`);
        const data = await r.json();

        articleData = {
            id: data.id, title: data.title.rendered, slug: src,
            img: data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
            src: src === 'opais' ? 'O País' : 'Carta MZ'
        };

        document.getElementById('title').innerHTML = data.title.rendered;
        document.getElementById('mainImg').src = articleData.img;
        document.getElementById('content').innerHTML = data.content.rendered;
        
        // Atualiza o título da aba para o nome da notícia
        document.title = articleData.title.replace(/<[^>]*>?/gm, '');
        
        checkSaved();
    }

    function toggleSave() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const idx = saved.findIndex(i => i.id === articleData.id);
        if(idx > -1) {
            saved.splice(idx, 1);
        } else {
            saved.push(articleData);
        }
        localStorage.setItem('cld_saved', JSON.stringify(saved));
        checkSaved();
    }

    function checkSaved() {
        const saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const isSaved = saved.some(i => i.id === articleData.id);
        const btn = document.getElementById('saveBtn');
        btn.classList.toggle('active', isSaved);
        btn.innerHTML = isSaved ? '<i class="fas fa-bookmark"></i> Guardado' : '<i class="far fa-bookmark"></i> Guardar';
    }

    function listen() {
        const msg = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
        msg.lang = 'pt-PT';
        window.speechSynthesis.speak(msg);
    }

    function share() {
        navigator.share({ title: document.title, url: window.location.href });
    }

    window.onload = load;
</script>
</body>
</html>
