<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #ffffff; --text: #202124; --text-sec: #5f6368; --border: #dadce0; --blue: #1a73e8; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #121212; --text: #e8eaed; --text-sec: #9aa0a6; --border: #3c4043; }
        }
        body { font-family: 'Google Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.6; }

        /* Professional Loader */
        #loading-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--border); border-top: 3px solid var(--blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .top-nav { position: sticky; top: 0; background: var(--bg); border-bottom: 1px solid var(--border); padding: 12px 16px; display: flex; align-items: center; gap: 20px; z-index: 100; }
        .container { max-width: 700px; margin: 0 auto; padding: 24px 16px; }
        
        .src-label { color: var(--blue); font-weight: 700; font-size: 13px; text-transform: uppercase; margin-bottom: 8px; display: block; }
        h1 { font-size: 28px; line-height: 1.25; margin-bottom: 20px; }
        .main-img { width: 100%; border-radius: 12px; margin-bottom: 24px; display: none; }
        
        .content { font-family: 'Lora', serif; font-size: 19px; color: var(--text); }
        .content p { margin-bottom: 20px; }
        .content img { width: 100%; height: auto; border-radius: 8px; }

        .fab-share { position: fixed; bottom: 25px; right: 25px; background: var(--blue); color: white; width: 56px; height: 56px; border-radius: 50%; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:15px; font-weight:500">Carregando notícia...</p>
</div>

<div class="top-nav">
    <a href="index.html" style="color:var(--text); text-decoration:none"><i class="fas fa-arrow-left"></i></a>
    <span style="font-weight:500">Notícias CLD</span>
</div>

<main class="container">
    <span class="src-label" id="artMeta"></span>
    <h1 id="artTitle"></h1>
    <img src="" id="artImg" class="main-img">
    <div class="content" id="artContent"></div>
</main>

<button class="fab-share" onclick="shareArticle()"><i class="fas fa-share-alt"></i></button>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');
        const src = p.get('src');

        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();
            
            // Limpeza de título para SEO e Partilha
            const cleanTitle = data.title.rendered.replace(/<\/?[^>]+(>|$)/g, "");
            document.title = cleanTitle;
            document.getElementById('artTitle').innerText = cleanTitle;
            
            const img = data._embedded?.['wp:featuredmedia']?.[0]?.source_url;
            if(img) {
                const el = document.getElementById('artImg');
                el.src = img;
                el.style.display = 'block';
            }

            document.getElementById('artContent').innerHTML = data.content.rendered;
            document.getElementById('artMeta').innerText = `${src === 'opais' ? 'O País' : 'Carta MZ'} • ${new Date(data.date).toLocaleDateString()}`;

            // Remove loading
            document.getElementById('loading-overlay').style.display = 'none';
        } catch(e) {
            document.getElementById('loading-overlay').innerHTML = "Erro ao carregar noticia.";
        }
    }

    function shareArticle() {
        const title = document.getElementById('artTitle').innerText;
        if (navigator.share) {
            navigator.share({
                title: title,
                text: `Confira esta notícia no Notícias CLD:`,
                url: window.location.href
            });
        } else {
            // Fallback: Copiar Link
            navigator.clipboard.writeText(window.location.href);
            alert("Link copiado!");
        }
    }

    window.onload = load;
</script>
</body>
</html>
