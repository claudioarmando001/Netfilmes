<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; margin: 0; padding-top: 60px; }
        .top { position: fixed; top: 0; width: 100%; background: #fff; border-bottom: 1px solid #eee; padding: 15px; display: flex; justify-content: space-between; z-index: 100; }
        
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        h1 { font-size: 32px; font-weight: 800; line-height: 1.2; margin: 10px 0 20px; }
        
        /* Funcionalidade: Botão de Áudio */
        .audio-btn { background: var(--p); color: #fff; border: none; padding: 10px 20px; border-radius: 30px; font-weight: 700; margin-bottom: 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 30px; }
        .body-text { font-family: 'Lora', serif; font-size: 20px; line-height: 1.8; color: #333; }

        .relacionadas { margin-top: 50px; background: #f8f9fa; padding: 25px; border-radius: 24px; }
        .r-card { display: flex; gap: 12px; text-decoration: none; color: inherit; margin-bottom: 15px; background: #fff; padding: 10px; border-radius: 15px; }
        .r-card img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:#000; font-weight:700">← Voltar</a>
    <i class="fas fa-share-alt" onclick="share()"></i>
</div>

<main class="art-container">
    <h1 id="title"></h1>
    
    <button class="audio-btn" onclick="listen()">
        <i class="fas fa-play"></i> Ouvir Notícia
    </button>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <div class="relacionadas">
        <h3 style="margin-bottom:15px">Últimas Notícias</h3>
        <div id="miniFeed"></div>
    </div>
</main>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id');
        const src = p.get('src');

        const r = await fetch(`${APIS[src]}${id}?_embed`);
        const data = await r.json();

        document.getElementById('title').innerText = data.title.rendered.replace(/<[^>]*>?/gm, '');
        document.getElementById('mainImg').src = data._embedded?.['wp:featuredmedia']?.[0]?.source_url;
        document.getElementById('content').innerHTML = data.content.rendered;

        loadRecentes(src);
    }

    // Funcionalidade: Ouvir Notícia (Text-to-Speech)
    function listen() {
        const text = document.getElementById('content').innerText;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'pt-PT';
        window.speechSynthesis.speak(msg);
    }

    async function loadRecentes(src) {
        const r = await fetch(`${APIS[src]}?per_page=5&_embed`);
        const posts = await r.json();
        document.getElementById('miniFeed').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="r-card">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url}">
                <h4 style="font-size:14px">${n.title.rendered}</h4>
            </a>
        `).join('');
    }

    function share() {
        navigator.share({ title: document.title, url: window.location.href });
    }

    window.onload = load;
</script>
</body>
</html>
