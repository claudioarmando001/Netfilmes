<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura | CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --bg: #ffffff; --text: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: 70px; }
        .header { position: fixed; top: 0; width: 100%; background: var(--bg); padding: 12px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; z-index: 100; box-sizing: border-box; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { font-size: 1.8rem; line-height: 1.2; font-weight: 800; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { border: none; padding: 12px 22px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; transition: 0.3s; }
        .btn-audio { background: var(--p); color: white; }
        .btn-audio.playing { background: #ff4757; }
        .btn-save { background: #f1f5f9; color: var(--text); }
        .btn-save.active { background: #ffd700; color: #000; }
        .body-text { font-family: 'Lora', serif; font-size: 1.25rem; line-height: 1.8; }
        .body-text img { width: 100%; border-radius: 15px; margin: 20px 0; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="header">
    <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:700"><i class="fas fa-chevron-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="navigator.share({url: location.href})"></i>
</div>

<main class="container">
    <h1 id="title">Carregando notícia...</h1>
    <div class="controls">
        <button id="voiceBtn" class="btn btn-audio" onclick="toggleSpeech()">
            <i class="fas fa-play"></i> <span>Ouvir</span>
        </button>
        <button id="saveBtn" class="btn btn-save" onclick="saveToggle()">
            <i class="far fa-bookmark"></i> <span>Guardar</span>
        </button>
    </div>
    <img id="feat-img" class="main-img" style="display:none">
    <div id="content" class="body-text"></div>
</main>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/', 'mznews': 'https://mznews.co.mz/wp-json/wp/v2/posts/' };
    let currentNewsData = null;
    let synth = window.speechSynthesis;
    let isSpeaking = false;

    async function load() {
        const urlP = new URLSearchParams(window.location.search);
        const id = urlP.get('id');
        const src = urlP.get('src');

        try {
            const res = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await res.json();
            
            // Armazena dados para salvar depois
            currentNewsData = {
                id: data.id,
                title: data.title.rendered,
                date: data.date,
                srcName: src === 'opais' ? 'O PAÍS' : (src === 'carta' ? 'CARTA MZ' : 'MZNEWS'),
                srcSlug: src,
                img: data._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/400x250',
                link: window.location.href
            };

            document.getElementById('title').innerHTML = data.title.rendered;
            document.getElementById('content').innerHTML = data.content.rendered;
            
            if(currentNewsData.img) { 
                const el = document.getElementById('feat-img');
                el.src = currentNewsData.img; el.style.display = 'block'; 
            }
            updateSaveBtnUI();
        } catch(e) {}
    }

    function saveToggle() {
        if(!currentNewsData) return;
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const index = saved.findIndex(item => item.id === currentNewsData.id && item.srcSlug === currentNewsData.srcSlug);

        if(index > -1) {
            saved.splice(index, 1);
        } else {
            saved.push(currentNewsData);
        }
        
        localStorage.setItem('cld_saved', JSON.stringify(saved));
        updateSaveBtnUI();
    }

    function updateSaveBtnUI() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const isSaved = saved.some(item => item.id === currentNewsData.id && item.srcSlug === currentNewsData.srcSlug);
        const btn = document.getElementById('saveBtn');
        if(isSaved) {
            btn.classList.add('active');
            btn.querySelector('span').innerText = "Guardado";
            btn.querySelector('i').className = "fas fa-bookmark";
        } else {
            btn.classList.remove('active');
            btn.querySelector('span').innerText = "Guardar";
            btn.querySelector('i').className = "far fa-bookmark";
        }
    }

    function toggleSpeech() {
        const btn = document.getElementById('voiceBtn');
        if (!isSpeaking) {
            const text = document.getElementById('content').innerText;
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'pt-PT';
            msg.onend = () => { isSpeaking = false; btn.classList.remove('playing'); btn.querySelector('span').innerText = "Ouvir"; };
            synth.speak(msg);
            isSpeaking = true;
            btn.classList.add('playing');
            btn.querySelector('span').innerText = "Parar";
        } else {
            synth.cancel();
            isSpeaking = false;
            btn.classList.remove('playing');
            btn.querySelector('span').innerText = "Ouvir";
        }
    }

    window.onload = load;
</script>
</body>
</html>
