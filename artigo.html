<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD - Leitura</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1a73e8; --text: #202124; --text-sec: #5f6368; --border: #e2e8f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fff; color: var(--text); }
        .toolbar { position: sticky; top: 0; background: #fff; padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .container { max-width: 700px; margin: 0 auto; padding: 20px; }
        
        .source-label { color: var(--primary); font-weight: 800; font-size: 13px; text-transform: uppercase; margin-bottom: 10px; display: block; }
        h1 { font-size: 26px; line-height: 1.3; font-weight: 800; margin-bottom: 20px; }
        .main-img { width: 100%; border-radius: 16px; margin-bottom: 24px; }
        
        .article-content { font-family: 'Georgia', serif; font-size: 19px; line-height: 1.7; }
        .article-content p { margin-bottom: 20px; }

        /* Agregador no final */
        .more-news { margin-top: 40px; border-top: 2px solid #f1f1f1; padding-top: 20px; }
        .more-news h4 { margin-bottom: 20px; font-weight: 800; color: #3c4043; }
        .mini-card { display: flex; gap: 12px; text-decoration: none; color: inherit; padding: 12px 0; border-bottom: 1px solid #f8f9fa; align-items: center; }
        .mini-card h5 { font-size: 14px; font-weight: 700; flex: 1; }
        .mini-card img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

<nav class="toolbar">
    <a href="index.html" style="color:inherit; text-decoration:none"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="navigator.share({title:document.title, url:window.location.href})"></i>
</nav>

<div class="container">
    <span class="source-label" id="artSrc"></span>
    <h1 id="artTitle">Carregando...</h1>
    <img src="" id="artImg" class="main-img">
    <div class="article-content" id="artContent"></div>

    <section class="more-news">
        <h4>Mais notícias para si</h4>
        <div id="agregador"></div>
    </section>
</div>

<script>
const API_MAP = {
    'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/',
    'carta': 'https://cartamz.com/wp-json/wp/v2/posts/'
};

async function load() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const src = params.get('src');

    try {
        const res = await fetch(`${API_MAP[src]}${id}?_embed`);
        const p = await res.json();
        
        document.title = p.title.rendered;
        document.getElementById('artTitle').innerHTML = p.title.rendered;
        document.getElementById('artSrc').innerText = src === 'opais' ? 'O País' : 'Carta MZ';
        document.getElementById('artImg').src = p._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
        document.getElementById('artContent').innerHTML = p.content.rendered;

        loadMore(src);
    } catch(e){}
}

async function loadMore(src) {
    const res = await fetch(`${API_MAP[src]}?_embed&per_page=6`);
    const data = await res.json();
    const container = document.getElementById('agregador');
    
    data.forEach(n => {
        container.innerHTML += `
            <a href="artigo.html?id=${n.id}&src=${src}" class="mini-card">
                <h5>${n.title.rendered}</h5>
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
            </a>
        `;
    });
}

window.onload = load;
</script>
</body>
</html>
