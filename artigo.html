<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; --sk: #eee; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; --sk: #222; } }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        
        /* Animação Skeleton */
        .skeleton { background: var(--sk); border-radius: 8px; position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); animation: loading 1.5s infinite; }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .sk-title { height: 35px; width: 90%; margin-bottom: 20px; }
        .sk-img { height: 300px; width: 100%; border-radius: 20px; margin-bottom: 25px; }
        .sk-text { height: 20px; width: 100%; margin-bottom: 10px; }

        .actions { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { border: none; padding: 10px 18px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .audio-btn { background: var(--p); color: #fff; }
        .save-btn { background: rgba(0,0,0,0.05); color: var(--t); }

        .main-img { width: 100%; border-radius: 20px; margin-bottom: 25px; display: none; }
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.7; display: none; }

        /* Agregador */
        .agregador { margin-top: 50px; padding: 25px; background: rgba(0,0,0,0.03); border-radius: 25px; }
        .ag-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .ag-item { display: flex; gap: 12px; text-decoration: none; color: inherit; align-items: center; background: var(--bg); padding: 10px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .ag-item img { width: 65px; height: 65px; border-radius: 10px; object-fit: cover; }
        .ag-item h4 { font-size: 14px; margin: 0; line-height: 1.2; }

        footer { background: rgba(0,0,0,0.02); padding: 30px 20px; text-align: center; margin-top: 50px; font-size: 13px; }
    </style>
</head>
<body>

<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="share()" style="cursor:pointer"></i>
</div>

<main class="art-container">
    <div id="sk-loader">
        <div class="skeleton sk-title"></div>
        <div class="skeleton sk-img"></div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text" style="width: 60%"></div>
    </div>

    <h1 id="title"></h1>
    <div class="actions" id="action-bar" style="display:none">
        <button class="btn audio-btn" onclick="listen()"><i class="fas fa-play"></i> Ouvir</button>
        <button id="saveBtn" class="btn save-btn" onclick="toggleSave()"><i class="far fa-bookmark"></i> Guardar</button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <div class="agregador">
        <h3 style="margin:0">Últimas do Agregador</h3>
        <div class="ag-grid" id="ag-grid"></div>
    </div>
</main>

<footer>
    <p><i class="fas fa-phone"></i> +258 869 667 677 | <i class="fas fa-envelope"></i> claudioarmando001@gmail.com</p>
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let articleData = null;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();

            articleData = {
                id: data.id, title: data.title.rendered, slug: src,
                img: data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
                src: src === 'opais' ? 'O País' : 'Carta MZ'
            };

            document.getElementById('title').innerHTML = data.title.rendered;
            document.getElementById('mainImg').src = articleData.img;
            document.getElementById('content').innerHTML = data.content.rendered;
            
            // Trocar Skeleton pelo Conteúdo
            document.getElementById('sk-loader').style.display = 'none';
            document.getElementById('mainImg').style.display = 'block';
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';

            loadAgregador(src);
        } catch(e) { console.error(e); }
    }

    async function loadAgregador(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('ag-grid').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <h4>${n.title.rendered}</h4>
            </a>
        `).join('');
    }

    // Funcionalidades mantidas do código anterior (toggleSave, listen, share...)
    function toggleSave() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const idx = saved.findIndex(i => i.id === articleData.id);
        idx > -1 ? saved.splice(idx, 1) : saved.push(articleData);
        localStorage.setItem('cld_saved', JSON.stringify(saved));
        checkSaved();
    }
    function checkSaved() {
        const saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const isSaved = saved.some(i => i.id === articleData.id);
        document.getElementById('saveBtn').innerHTML = isSaved ? '<i class="fas fa-bookmark"></i> Guardado' : '<i class="far fa-bookmark"></i> Guardar';
    }
    function listen() {
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('content').innerText));
    }
    function share() {
        navigator.share({ title: document.title, url: window.location.href });
    }

    window.onload = load;
</script>
</body>
</html>
