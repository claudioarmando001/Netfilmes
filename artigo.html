<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --t: #1a1d23; --bg: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --t: #f4f7fa; } body { background: #0f1115; } }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding-top: 60px; }
        .top { position: fixed; top: 0; width: 100%; background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; box-sizing: border-box; }
        .art-container { max-width: 740px; margin: 0 auto; padding: 20px; }
        
        /* Skeleton Animation */
        .skeleton { background: #eee; background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%); border-radius: 10px; background-size: 200% 100%; animation: 1.5s shine linear infinite; margin-bottom: 15px; }
        @keyframes shine { to { background-position-x: -200%; } }
        .sk-title { height: 35px; width: 90%; }
        .sk-img { height: 300px; width: 100%; border-radius: 20px; }
        .sk-text { height: 15px; width: 100%; }

        h1 { font-size: 28px; font-weight: 800; line-height: 1.2; margin-bottom: 10px; }
        .meta-info { font-size: 13px; color: #677489; margin-bottom: 20px; display: block; }
        .actions { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn { border: none; padding: 10px 18px; border-radius: 30px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .audio-btn { background: var(--p); color: #fff; }
        .save-btn { background: rgba(0,0,0,0.05); color: var(--t); }
        .save-btn.active { background: #ffd700; color: #000; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 25px; display: none; }
        .body-text { font-family: 'Lora', serif; font-size: 19px; line-height: 1.7; display: none; }
        
        /* Mini Agregador */
        .mini-agregador { margin-top: 50px; border-top: 1px solid #eee; padding-top: 30px; }
        .ag-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .ag-item { display: flex; gap: 12px; text-decoration: none; color: inherit; align-items: center; background: rgba(0,0,0,0.02); padding: 10px; border-radius: 15px; }
        .ag-item img { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; }
        .ag-item h4 { font-size: 14px; margin: 0; line-height: 1.3; }
        
        footer { background: rgba(0,0,0,0.02); padding: 30px 20px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
<div class="top">
    <a href="index.html" style="text-decoration:none; color:var(--t); font-weight:700"><i class="fas fa-arrow-left"></i> Voltar</a>
    <i class="fas fa-share-alt" onclick="navigator.share({url: window.location.href})"></i>
</div>

<main class="art-container">
    <div id="skeleton-box">
        <div class="skeleton sk-title"></div>
        <div class="skeleton sk-title" style="width:60%"></div>
        <div class="skeleton sk-img" style="margin: 30px 0;"></div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text" style="width:70%"></div>
    </div>

    <h1 id="title"></h1>
    <span id="meta" class="meta-info"></span>
    
    <div class="actions" id="action-box" style="display:none">
        <button class="btn audio-btn" onclick="listen()"><i class="fas fa-play"></i> Ouvir</button>
        <button id="saveBtn" class="btn save-btn" onclick="toggleSave()"></button>
    </div>

    <img id="mainImg" class="main-img">
    <div id="content" class="body-text"></div>

    <section class="mini-agregador">
        <h3 style="margin-bottom:20px">Relacionadas e Recentes</h3>
        <div id="agregador" class="ag-grid"></div>
    </section>
</main>

<footer>
    <div style="font-size:13px; color:#666">
        <p><i class="fas fa-phone"></i> +258 869 667 677</p>
        <p><i class="fas fa-envelope"></i> claudioarmando001@gmail.com</p>
    </div>
</footer>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let articleData = null;

    function timeAgo(date) {
        const seconds = Math.floor((new Date() - new Date(date)) / 1000);
        if (seconds < 3600) return `Há ${Math.floor(seconds/60)} min`;
        if (seconds < 86400) return `Há ${Math.floor(seconds/3600)} h`;
        return new Date(date).toLocaleDateString();
    }

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();

            articleData = {
                id: data.id, title: data.title.rendered, slug: src,
                img: data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
                date: data.date, srcName: src === 'opais' ? 'O País' : 'Carta MZ'
            };

            document.getElementById('skeleton-box').style.display = 'none';
            document.getElementById('title').innerHTML = data.title.rendered;
            document.getElementById('meta').innerText = `${articleData.srcName} • Publicado ${timeAgo(data.date)}`;
            document.getElementById('mainImg').src = articleData.img;
            document.getElementById('mainImg').style.display = 'block';
            document.getElementById('content').innerHTML = data.content.rendered;
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-box').style.display = 'flex';
            
            checkSaved();
            loadAgregador(src);
        } catch(e) { console.error(e); }
    }

    async function loadAgregador(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('agregador').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <div>
                    <h4>${n.title.rendered}</h4>
                    <small style="color:#888">${timeAgo(n.date)}</small>
                </div>
            </a>
        `).join('');
    }

    function toggleSave() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const idx = saved.findIndex(i => i.id === articleData.id);
        idx > -1 ? saved.splice(idx, 1) : saved.push(articleData);
        localStorage.setItem('cld_saved', JSON.stringify(saved));
        checkSaved();
    }

    function checkSaved() {
        const saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const isSaved = saved.some(i => i.id === articleData.id);
        document.getElementById('saveBtn').innerHTML = isSaved ? '<i class="fas fa-bookmark"></i> Guardado' : '<i class="far fa-bookmark"></i> Guardar';
        document.getElementById('saveBtn').classList.toggle('active', isSaved);
    }

    function listen() {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
        msg.lang = 'pt-PT';
        window.speechSynthesis.speak(msg);
    }

    window.onload = load;
</script>
</body>
</html>
