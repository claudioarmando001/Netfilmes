<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Conte√∫do - Net Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #757575;
            --card-bg: #181818;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: var(--dark);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--light);
        }
        
        .back-btn {
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        /* Player */
        .player-section {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
        }
        
        .video-player {
            width: 100%;
            height: 600px;
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
        }
        
        .player-controls {
            padding: 20px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .player-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .action-btn.primary {
            background: linear-gradient(to right, #e50914, #b81d24);
        }
        
        /* Content Info */
        .content-info {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .content-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .content-details {
            flex: 1;
            min-width: 300px;
        }
        
        .content-title {
            font-size: 3rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .content-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }
        
        .content-category {
            display: inline-block;
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .content-description {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .content-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
        }
        
        .btn-secondary {
            background: var(--card-bg);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Episodes */
        .episodes-section {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .episode-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .episode-card:hover {
            background: #222;
            transform: translateY(-5px);
        }
        
        .episode-number {
            background: linear-gradient(to right, #e50914, #b81d24);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        /* Recommendations */
        .recommendations {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .recommendation-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .rec-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .rec-info {
            padding: 15px;
        }
        
        .rec-title {
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 40px 5% 20px;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--gray);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .copyright {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Error */
        .error-message {
            text-align: center;
            padding: 100px 20px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .video-player {
                height: 500px;
            }
            
            .content-title {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .video-player {
                height: 400px;
            }
            
            .content-header {
                flex-direction: column;
            }
            
            .content-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .content-title {
                font-size: 2rem;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .video-player {
                height: 300px;
            }
            
            .player-controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .content-title {
                font-size: 1.8rem;
            }
            
            .content-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .content-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">NET<span>Filmes</span></a>
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Player Section -->
        <section class="player-section" id="playerSection">
            <div class="video-container">
                <div class="video-player">
                    <video id="videoElement" controls poster="" style="width: 100%; height: 100%;">
                        Seu navegador n√£o suporta o elemento de v√≠deo.
                    </video>
                </div>
                <div class="player-controls">
                    <div class="player-title" id="playerTitle">Carregando...</div>
                    <div class="player-actions">
                        <a href="#" class="action-btn primary" id="downloadBtn" download>
                            <i class="fas fa-download"></i> Baixar
                        </a>
                        <button class="action-btn" id="shareBtn">
                            <i class="fas fa-share-alt"></i> Compartilhar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Info -->
        <section class="content-info" id="contentInfo">
            <div class="content-header">
                <img id="contentPoster" src="" alt="Poster" class="content-poster">
                <div class="content-details">
                    <h1 class="content-title" id="contentTitle">Carregando...</h1>
                    <div class="content-meta">
                        <div class="meta-item" id="contentRating">
                            <i class="fas fa-star"></i> <span>0.0</span>
                        </div>
                        <div class="meta-item" id="contentYear">
                            <i class="fas fa-calendar"></i> <span>2024</span>
                        </div>
                        <div class="meta-item" id="contentViews">
                            <i class="fas fa-eye"></i> <span>0 visualiza√ß√µes</span>
                        </div>
                        <div class="meta-item" id="contentDuration">
                            <i class="fas fa-clock"></i> <span>0 min</span>
                        </div>
                    </div>
                    <div class="content-category" id="contentCategory">Categoria</div>
                    <p class="content-description" id="contentDescription">Carregando descri√ß√£o...</p>
                    <div class="content-actions">
                        <button class="btn btn-primary" id="playBtn">
                            <i class="fas fa-play"></i> Assistir Agora
                        </button>
                        <button class="btn btn-secondary" id="addToListBtn">
                            <i class="fas fa-plus"></i> Minha Lista
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Episodes Section -->
        <section class="episodes-section" id="episodesSection" style="display: none;">
            <h2 style="font-size: 2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-list-ol"></i> Epis√≥dios
            </h2>
            <div class="episodes-grid" id="episodesGrid">
                <!-- Epis√≥dios ser√£o carregados aqui -->
            </div>
        </section>

        <!-- Recommendations -->
        <section class="recommendations">
            <h2 style="font-size: 2rem; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-thumbs-up"></i> Recomenda√ß√µes
            </h2>
            <div class="recommendations-grid" id="recommendationsGrid">
                <!-- Recomenda√ß√µes ser√£o carregadas aqui -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="index.html" class="footer-link">In√≠cio</a>
            <a href="#" class="footer-link" data-category="filme">Filmes</a>
            <a href="#" class="footer-link" data-category="serie">S√©ries</a>
            <a href="#" class="footer-link" data-category="anime">Animes</a>
            <a href="admin.html" class="footer-link">Painel Admin</a>
        </div>
        <p class="copyright">¬© 2024 Net Filmes. Sistema completo de streaming e download.</p>
    </footer>

    <script>
        // Banco de dados
        const STORAGE_KEY = 'netfilmes_contents';
        const VIEWS_KEY = 'netfilmes_views';
        
        // Elementos DOM
        const videoElement = document.getElementById('videoElement');
        const playerTitle = document.getElementById('playerTitle');
        const contentTitle = document.getElementById('contentTitle');
        const contentPoster = document.getElementById('contentPoster');
        const contentRating = document.getElementById('contentRating');
        const contentYear = document.getElementById('contentYear');
        const contentViews = document.getElementById('contentViews');
        const contentDuration = document.getElementById('contentDuration');
        const contentCategory = document.getElementById('contentCategory');
        const contentDescription = document.getElementById('contentDescription');
        const downloadBtn = document.getElementById('downloadBtn');
        const playBtn = document.getElementById('playBtn');
        const episodesSection = document.getElementById('episodesSection');
        const episodesGrid = document.getElementById('episodesGrid');
        const recommendationsGrid = document.getElementById('recommendationsGrid');
        
        // Dados atuais
        let currentContent = null;
        let allContents = [];
        
        // Obter ID da URL
        function getContentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }
        
        // Carregar conte√∫do
        function loadContent() {
            const contentId = getContentIdFromUrl();
            
            if (!contentId) {
                showError('Conte√∫do n√£o encontrado');
                return;
            }
            
            // Carregar do localStorage
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) {
                showError('Nenhum conte√∫do dispon√≠vel');
                return;
            }
            
            allContents = JSON.parse(stored);
            currentContent = allContents.find(c => c.id === contentId);
            
            if (!currentContent) {
                showError('Conte√∫do n√£o encontrado');
                return;
            }
            
            // Incrementar visualiza√ß√µes
            incrementViewCount(contentId);
            
            // Atualizar interface
            updateContentDisplay();
            setupVideoPlayer();
            setupEpisodes();
            loadRecommendations();
        }
        
        // Incrementar contagem de visualiza√ß√µes
        function incrementViewCount(contentId) {
            const viewCounts = JSON.parse(localStorage.getItem(VIEWS_KEY)) || {};
            viewCounts[contentId] = (viewCounts[contentId] || 0) + 1;
            localStorage.setItem(VIEWS_KEY, JSON.stringify(viewCounts));
            
            // Atualizar nos conte√∫dos
            if (currentContent) {
                currentContent.views = viewCounts[contentId];
                
                // Atualizar no array principal
                const index = allContents.findIndex(c => c.id === contentId);
                if (index !== -1) {
                    allContents[index].views = viewCounts[contentId];
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(allContents));
                }
            }
        }
        
        // Atualizar exibi√ß√£o do conte√∫do
        function updateContentDisplay() {
            if (!currentContent) return;
            
            document.title = `${currentContent.title} - Net Filmes`;
            playerTitle.textContent = currentContent.title;
            contentTitle.textContent = currentContent.title;
            contentPoster.src = currentContent.imageUrl;
            contentPoster.alt = currentContent.title;
            contentRating.querySelector('span').textContent = currentContent.rating;
            contentYear.querySelector('span').textContent = currentContent.year;
            
            // Obter visualiza√ß√µes atualizadas
            const viewCounts = JSON.parse(localStorage.getItem(VIEWS_KEY)) || {};
            const views = viewCounts[currentContent.id] || currentContent.views || 0;
            contentViews.querySelector('span').textContent = `${views} visualiza√ß√µes`;
            
            contentDuration.querySelector('span').textContent = currentContent.duration || '0 min';
            
            // Categoria
            const categoryNames = {
                'filme': 'üé¨ Filme',
                'serie': 'üì∫ S√©rie',
                'anime': 'üáØüáµ Anime',
                'animacao': 'üê≠ Anima√ß√£o'
            };
            contentCategory.textContent = categoryNames[currentContent.category] || currentContent.category;
            
            contentDescription.textContent = currentContent.description;
            
            // Configurar bot√£o de download
            downloadBtn.href = currentContent.videoUrl;
            downloadBtn.download = `${currentContent.title.replace(/[^a-z0-9]/gi, '_')}.mp4`;
        }
        
        // Configurar player de v√≠deo
        function setupVideoPlayer() {
            if (!currentContent) return;
            
            videoElement.src = currentContent.videoUrl;
            videoElement.poster = currentContent.imageUrl;
            
            // Bot√£o play
            playBtn.addEventListener('click', () => {
                videoElement.play();
            });
            
            // Bot√£o compartilhar
            document.getElementById('shareBtn').addEventListener('click', () => {
                if (navigator.share) {
                    navigator.share({
                        title: currentContent.title,
                        text: `Assista ${currentContent.title} no Net Filmes`,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    alert('Link copiado para a √°rea de transfer√™ncia!');
                }
            });
        }
        
        // Configurar epis√≥dios
        function setupEpisodes() {
            if (!currentContent || !currentContent.episodes || currentContent.episodes.length === 0) {
                return;
            }
            
            episodesSection.style.display = 'block';
            episodesGrid.innerHTML = '';
            
            currentContent.episodes.forEach(episode => {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.innerHTML = `
                    <div class="episode-number">Epis√≥dio ${episode.number}</div>
                    <h3 style="margin-bottom: 10px;">${episode.title}</h3>
                    <p style="color: #aaa; margin-bottom: 15px;">Clique para assistir este epis√≥dio</p>
                    <button class="action-btn primary play-episode-btn" data-video="${episode.videoUrl}">
                        <i class="fas fa-play"></i> Assistir
                    </button>
                `;
                
                episodesGrid.appendChild(episodeCard);
                
                // Evento para reproduzir epis√≥dio
                episodeCard.querySelector('.play-episode-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const videoUrl = e.target.dataset.video || e.target.parentElement.dataset.video;
                    if (videoUrl) {
                        videoElement.src = videoUrl;
                        videoElement.play();
                        playerTitle.textContent = `${currentContent.title} - Ep. ${episode.number}`;
                        
                        // Rolar para o player
                        document.getElementById('playerSection').scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }
        
        // Carregar recomenda√ß√µes
        function loadRecommendations() {
            if (!currentContent || allContents.length <= 1) return;
            
            // Filtrar conte√∫dos da mesma categoria
            const recommendations = allContents
                .filter(c => c.id !== currentContent.id && c.category === currentContent.category)
                .slice(0, 6);
            
            // Se n√£o houver suficientes, pegar qualquer conte√∫do
            if (recommendations.length < 6) {
                const otherContents = allContents
                    .filter(c => c.id !== currentContent.id)
                    .slice(0, 6 - recommendations.length);
                recommendations.push(...otherContents);
            }
            
            renderRecommendations(recommendations);
        }
        
        // Renderizar recomenda√ß√µes
        function renderRecommendations(contents) {
            recommendationsGrid.innerHTML = '';
            
            contents.forEach(content => {
                const card = document.createElement('a');
                card.className = 'recommendation-card';
                card.href = `content.html?id=${content.id}`;
                
                card.innerHTML = `
                    <img src="${content.imageUrl}" alt="${content.title}" class="rec-image">
                    <div class="rec-info">
                        <h3 class="rec-title">${content.title}</h3>
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: #aaa; margin-top: 10px;">
                            <span>‚≠ê ${content.rating}</span>
                            <span>üëÅÔ∏è ${content.views || 0}</span>
                        </div>
                    </div>
                `;
                
                recommendationsGrid.appendChild(card);
            });
        }
        
        // Mostrar erro
        function showError(message) {
            document.querySelector('main').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: #e50914; margin-bottom: 20px;"></i>
                    <h2 style="margin-bottom: 20px;">Oops! Algo deu errado</h2>
                    <p style="margin-bottom: 30px; color: #ccc;">${message}</p>
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> Voltar para In√≠cio
                    </a>
                </div>
            `;
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadContent);
        
        // Eventos dos links de categoria no footer
        document.querySelectorAll('.footer-link[data-category]').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = link.dataset.category;
                window.location.href = `index.html#${category}`;
            });
        });
    </script>
</body>
