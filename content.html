<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte√∫do - Net Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
            --light: #ffffff;
            --gray: #757575;
            --card-bg: #181818;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background: var(--dark);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--light);
        }
        
        .back-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        /* Content Section */
        .content-section {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .content-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .content-details {
            flex: 1;
            min-width: 300px;
        }
        
        .content-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        .content-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }
        
        .content-category {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .content-description {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 15px 30px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .action-btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .action-btn.secondary {
            background: var(--card-bg);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        /* Episodes */
        .episodes-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #333;
        }
        
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .episode-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .episode-card:hover {
            background: #222;
        }
        
        .episode-number {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }
        
        /* Recommendations */
        .recommendations {
            margin-top: 60px;
        }
        
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .recommendation-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
        }
        
        .rec-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .rec-info {
            padding: 15px;
        }
        
        .rec-title {
            font-size: 1rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Footer */
        footer {
            background: #000;
            padding: 40px 5% 20px;
            margin-top: 60px;
            text-align: center;
        }
        
        .copyright {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        /* Error */
        .error-message {
            text-align: center;
            padding: 100px 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .content-header {
                flex-direction: column;
            }
            
            .content-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .content-title {
                font-size: 2rem;
            }
            
            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .content-title {
                font-size: 1.8rem;
            }
            
            .content-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">NET<span>Filmes</span></a>
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content-section">
            <div class="content-header" id="contentHeader">
                <!-- Conte√∫do ser√° carregado aqui -->
            </div>
            
            <!-- Episodes Section -->
            <div class="episodes-section" id="episodesSection" style="display: none;">
                <h2 style="font-size: 1.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-list-ol"></i> Epis√≥dios
                </h2>
                <div class="episodes-grid" id="episodesGrid">
                    <!-- Epis√≥dios ser√£o carregados aqui -->
                </div>
            </div>
            
            <!-- Recommendations -->
            <div class="recommendations" id="recommendationsSection" style="display: none;">
                <h2 style="font-size: 1.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-thumbs-up"></i> Recomenda√ß√µes
                </h2>
                <div class="recommendations-grid" id="recommendationsGrid">
                    <!-- Recomenda√ß√µes ser√£o carregadas aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>¬© 2024 Net Filmes. Todos os direitos reservados.</p>
        <p class="copyright">Conte√∫do para fins educacionais.</p>
    </footer>

    <script>
        // Banco de dados
        const STORAGE_KEY = 'netfilmes_contents';
        const VIEWS_KEY = 'netfilmes_views';
        
        // Elementos DOM
        const contentHeader = document.getElementById('contentHeader');
        const episodesSection = document.getElementById('episodesSection');
        const episodesGrid = document.getElementById('episodesGrid');
        const recommendationsSection = document.getElementById('recommendationsSection');
        const recommendationsGrid = document.getElementById('recommendationsGrid');
        
        // Dados
        let currentContent = null;
        let allContents = [];
        
        // Obter ID da URL
        function getContentIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }
        
        // Carregar conte√∫do
        function loadContent() {
            const contentId = getContentIdFromUrl();
            
            if (!contentId) {
                showError('Conte√∫do n√£o encontrado');
                return;
            }
            
            // Carregar do localStorage
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) {
                showError('Nenhum conte√∫do dispon√≠vel');
                return;
            }
            
            allContents = JSON.parse(stored);
            currentContent = allContents.find(c => c.id === contentId);
            
            if (!currentContent) {
                showError('Conte√∫do n√£o encontrado');
                return;
            }
            
            // Incrementar visualiza√ß√µes
            incrementViewCount(contentId);
            
            // Renderizar conte√∫do
            renderContent();
        }
        
        // Incrementar visualiza√ß√µes
        function incrementViewCount(contentId) {
            const viewCounts = JSON.parse(localStorage.getItem(VIEWS_KEY)) || {};
            viewCounts[contentId] = (viewCounts[contentId] || 0) + 1;
            localStorage.setItem(VIEWS_KEY, JSON.stringify(viewCounts));
        }
        
        // Renderizar conte√∫do
        function renderContent() {
            if (!currentContent) return;
            
            document.title = `${currentContent.title} - Net Filmes`;
            
            // √çcone da categoria
            const categoryIcons = {
                'filme': 'üé¨',
                'serie': 'üì∫',
                'anime': 'üáØüáµ'
            };
            
            // Obter visualiza√ß√µes
            const viewCounts = JSON.parse(localStorage.getItem(VIEWS_KEY)) || {};
            const views = viewCounts[currentContent.id] || currentContent.views || 0;
            
            // Renderizar header
            contentHeader.innerHTML = `
                <img src="${currentContent.imageUrl}" alt="${currentContent.title}" class="content-poster">
                <div class="content-details">
                    <h1 class="content-title">${currentContent.title}</h1>
                    <div class="content-meta">
                        <div class="meta-item">
                            <i class="fas fa-star"></i> <span>${currentContent.rating}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-calendar"></i> <span>${currentContent.year}</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-eye"></i> <span>${views} visualiza√ß√µes</span>
                        </div>
                    </div>
                    <div class="content-category">
                        ${categoryIcons[currentContent.category] || 'üé¨'} ${currentContent.category}
                    </div>
                    <p class="content-description">${currentContent.description}</p>
                    <div class="action-buttons">
                        <a href="${currentContent.videoUrl}" class="action-btn primary" download="${currentContent.title.replace(/[^a-z0-9]/gi, '_')}.mp4">
                            <i class="fas fa-download"></i> Baixar Agora
                        </a>
                    </div>
                </div>
            `;
            
            // Carregar recomenda√ß√µes
            loadRecommendations();
        }
        
        // Carregar recomenda√ß√µes
        function loadRecommendations() {
            if (!currentContent || allContents.length <= 1) return;
            
            // Filtrar conte√∫dos da mesma categoria
            const recommendations = allContents
                .filter(c => c.id !== currentContent.id && c.category === currentContent.category)
                .slice(0, 6);
            
            // Se n√£o houver suficientes, pegar qualquer conte√∫do
            if (recommendations.length < 6) {
                const otherContents = allContents
                    .filter(c => c.id !== currentContent.id)
                    .slice(0, 6 - recommendations.length);
                recommendations.push(...otherContents);
            }
            
            if (recommendations.length > 0) {
                recommendationsSection.style.display = 'block';
                renderRecommendations(recommendations);
            }
        }
        
        // Renderizar recomenda√ß√µes
        function renderRecommendations(contents) {
            recommendationsGrid.innerHTML = '';
            
            contents.forEach(content => {
                const card = document.createElement('a');
                card.className = 'recommendation-card';
                card.href = `content.html?id=${content.id}`;
                
                // √çcone da categoria
                const categoryIcons = {
                    'filme': 'üé¨',
                    'serie': 'üì∫',
                    'anime': 'üáØüáµ'
                };
                
                card.innerHTML = `
                    <img src="${content.imageUrl}" alt="${content.title}" class="rec-image">
                    <div class="rec-info">
                        <h3 class="rec-title">${content.title}</h3>
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem; color: #aaa; margin-top: 10px;">
                            <span>${categoryIcons[content.category] || 'üé¨'} ${content.category}</span>
                            <span>‚≠ê ${content.rating}</span>
                        </div>
                    </div>
                `;
                
                recommendationsGrid.appendChild(card);
            });
        }
        
        // Mostrar erro
        function showError(message) {
            document.querySelector('main').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e50914; margin-bottom: 20px;"></i>
                    <h2 style="margin-bottom: 20px;">Oops! Algo deu errado</h2>
                    <p style="margin-bottom: 30px; color: #ccc;">${message}</p>
                    <a href="index.html" class="action-btn primary" style="display: inline-flex;">
                        <i class="fas fa-home"></i> Voltar para In√≠cio
                    </a>
                </div>
            `;
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
